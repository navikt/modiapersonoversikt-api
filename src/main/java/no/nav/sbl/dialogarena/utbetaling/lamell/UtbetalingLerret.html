<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>

    <div class="topp">
        <div class="lenke">
                <label><wicket:message key="utbetaling.lamell.arena-link-label"/></label>
                <a href="#" wicket:id="arenalink"><wicket:message key="utbetaling.lamell.arena-link-tekst"/></a>
        </div>
    </div>

    <div class="kolonne-venstre">
        <wicket:container wicket:id="filterFormPanel"/>
    </div>

    <div class="kolonne-hoyre" id="utbetalingsdata">
        <div class="utbetaling-ramme">
            <div class="ramme-header">
                <div id="ajax-indikator" style="display: none;"></div>
                <h2 aria-label="Totalt utbetalt for perioden" id="totaltUtbetaltHeading" class="boks-overskrift"><wicket:message key="utbetaling.lamell.oppsummering-total-overskrift"/></h2>
            </div>
            <div wicket:id="ingenutbetalinger"></div>
            <div wicket:id="feilmelding" class="feilmelding"></div>
            <div class="utbetaling-ramme-innhold oppsummering-total" wicket:id="totalOppsummeringPanel" tabindex="0"></div>
        </div>

        <div class="utbetaling-ramme utbetaling-liste" wicket:id="utbetalingslisteContainer">
            <div class="ramme-header">
                <h2 aria-label="Liste over utbetalinger" id="utbetalingerHeading" class="boks-overskrift"><wicket:message key="utbetaling.lamell.utbetalinger-utfort"/></h2>
            </div>
            <div class="utbetaling-ramme-innhold">
                <wicket:container wicket:id="maanedsPaneler">
                    <wicket:container wicket:id="maanedsPanel"/>
                </wicket:container>
            </div>
        </div>
    </div>

</wicket:panel>
</html>
