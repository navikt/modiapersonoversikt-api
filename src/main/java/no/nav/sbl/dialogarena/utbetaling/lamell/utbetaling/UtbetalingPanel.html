<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>

    <div class="main">
        <div class="statuspanel" wicket:id="statuspanel">
            <span wicket:id="utbetalingDato"></span>
            <span wicket:id="status"></span>
            <span wicket:id="forfallDatoLabel" class="dato-label"></span>
            <span wicket:id="forfallDato"></span>
        </div>

        <wicket:container wicket:id="printEkspander"></wicket:container>

        <div class="utbetaling-metadata">
            <p class="ytelse" wicket:id="ytelse"></p>
            <span class="periode" wicket:id="periodeMedKortDato"></span>
            <span class="vekk">/</span>
            <span araclass="belop" wicket:id="belopMedValuta"></span>
            <div class="utbetaling-til">
                <wicket:message key="utbetaling.lamell.utbetalt.til" />
                <span wicket:id="utbetaltTil"></span>
            </div>
        </div>
    </div>

    <div wicket:id="detaljpanel" class="detaljpanel"></div>
</wicket:panel>
</html>
