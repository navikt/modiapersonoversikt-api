<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>

    <div class="kolonne-venstre">
        <p class="filter-header"><wicket:message key="utbetaling.lamell.arena-link-label"/></p>
        <a href="#" wicket:id="arenalink" class="arena-lenke"><wicket:message key="utbetaling.lamell.arena-link-tekst"/></a>
        <wicket:container wicket:id="filterFormPanel"/>
    </div>

    <div class="kolonne-hoyre">
        <div class="utbetaling-ramme">
            <div class="ramme-header">
                <div id="ajax-indikator" style="display: none;"></div>
                <wicket:message key="utbetaling.lamell.oppsummering-total-overskrift"/>
            </div>
            <div wicket:id="ingenutbetalinger"></div>
            <div wicket:id="feilmelding" class="feilmelding"></div>
            <div class="utbetaling-ramme-innhold oppsummering-total" wicket:id="totalOppsummeringPanel"></div>
        </div>

        <div class="utbetaling-ramme" wicket:id="utbetalingslisteContainer">
            <div class="ramme-header"><wicket:message key="utbetaling.lamell.utbetalinger-utfort"/></div>
            <div class="utbetaling-ramme-innhold utbetalinger">
                <wicket:container wicket:id="maanedsPaneler">
                    <wicket:container wicket:id="maanedsPanel"/>
                </wicket:container>
            </div>
        </div>
    </div>

</wicket:panel>
</html>
