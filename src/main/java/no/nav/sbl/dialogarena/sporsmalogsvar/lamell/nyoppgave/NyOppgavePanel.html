<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head></head>
<body>
<wicket:panel>
    <section class="nyoppgave">
        <h2><wicket:message key="nyoppgave.overskrift"/></h2>
        <div class="robust-strek"></div>
        <h3 wicket:id="temagruppe"></h3>
        <form wicket:id="nyoppgaveform">
            <label>
                <wicket:message key="nyoppgave.form.label.tema"/>
                <select></select>
            </label>
            <label>
                <wicket:message key="nyoppgave.form.label.tilenhet"/>
                <select></select>
            </label>
            <label>
                <wicket:message key="nyoppgave.form.label.oppgavetype"/>
                <select></select>
            </label>
            <label>
                <wicket:message key="nyoppgave.form.label.prioritet"/>
                <select></select>
            </label>
            <label>
                <wicket:message key="nyoppgave.form.label.beskrivelse"/>
                <textarea wicket:id="beskrivelse"></textarea>
            </label>
            <div class="robust-strek"></div>
            <a wicket:id="opprettoppgave" class="knapp-hoved-stor"><wicket:message key="nyoppgave.form.opprett"/></a>
        </form>
        <a wicket:id="avbrytlink" class="avbryt"><wicket:message key="nyoppgave.avbryt"/></a>
    </section>
</wicket:panel>
</body>
</html>
