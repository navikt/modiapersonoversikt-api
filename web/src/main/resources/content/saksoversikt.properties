saksinformasjon.AAP=<h2>Dette må du vite</h2><p>Arbeidsavklaringspenger kan du få i en begrenset periode. Det er derfor viktig å avklare mulighetene dine til jobb så tidlig som mulig, slik at du får benyttet tiden din godt.<br/> <a href='https://www.nav.no/no/Person/Arbeid/Sykmeldt%2C+arbeidsavklaringspenger+og+yrkesskade/Arbeidsavklaringspenger+%28AAP%29.217377.cms' target='_blank'>Les mer om arbeidsavklaringspenger</a></p><p align='left' dir='ltr'>Tips fra NAV: Tenk jobbmuligheter.</p><ul><li><a href='https://www.nav.no/no/Person/Arbeid/Arbeidsledig+og+jobbsoker/Jobbsokertips' target='_blank'>Jobbsøketips</a> gir deg en oversikt over nyttige tips og råd.</li><li><a href='https://tjenester.nav.no/akademia/startside?1' target='_blank'>Interessetesten Akademia</a> er et arbeidsverktøy til å finne ut mer om stillinger, arbeidsområder og arbeidslivet generelt</li></ul><h2>Krav til aktivitet og aktivitetsplan</h2><p>For å få arbeidsavklaringspenger må du delta aktivt for å komme i arbeid. Aktivitetene som skal bidra til at du kommer i jobb, skal framgå av en plan. Aktivitetsplanen skal du og NAV utarbeide i felleskap. En plan kan inneholde både arbeidsrettede tiltak og medisinsk behandling.<br/> <a href='https://www.nav.no/no/Person/Arbeid/Oppfolging+og+tiltak+for+a+komme+i+jobb/Relatert+informasjon/Aktivitetsplan.347229.cms' target='_blank'>Les mer om aktivitetsplan</a></p><h2 align='justify' dir='ltr'>Trenger du arbeidsrettede tiltak eller medisinsk behandling?</h2><p>NAV har flere tiltak og virkemidler til deg som skal tilbake i arbeid eller hindre frafall fra arbeidslivet. Du og fastlegen din eller annen behandler er ansvarlig for den medisinske behandlingen din.<br/> <a href='https://www.nav.no/no/Person/Arbeid/Relatert+informasjon/St%C3%B8nader+ved+tiltak.1073747255.cms' target='_blank'>Les mer om arbeidsrettede tiltak</a></p><h2 align='left' dir='ltr'>Tilleggsstønader</h2><p>Du kan få hel eller delvis dekning av konkrete utgifter du har i forbindelse med gjennomføring av aktiviteter i planen. Dette kommer i tillegg til arbeidsavklaringspengene.<br/> <a href='https://www.nav.no/no/Person/Arbeid/Sykmeldt%2C+arbeidsavklaringspenger+og+yrkesskade/Relatert+informasjon/Tilleggsst%C3%B8nader.346092.cms' target='_blank'>Les mer om tilleggsstønader</a></p><h2>Dine plikter mens du mottar arbeidsavklaringspenger</h2><p><strong>Vær aktiv</strong> – følg opp aktivitetsplanen din<br/> <strong>Meldekort</strong> – du skal sende meldekort hver 14. dag. <a href='https://www.nav.no/no/Person/Arbeid/Dagpenger+ved+arbeidsloshet+og+permittering/Meldekort+hvordan+gj%C3%B8r+du+det/Slik+fyller+du+ut+meldekortet+arbeidsavklaringspenger' target='_blank'>Les mer om <span lang='NO-BOK'>meldekort</span></a><br/> <strong>Ferie</strong> – hvis du planlegger ferie eller fravær, må du søke om det. <a href='https://www.nav.no/no/Person/Arbeid/Sykmeldt%2C+arbeidsavklaringspenger+og+yrkesskade/Relatert+informasjon/Ferie+med+ytelser+fra+NAV.351695.cms' target='_blank'>Les mer om <span lang='NO-BOK'>ferie</span><br/></a> <strong><span lang='NO-BOK'>Annet fravær eller endringer</span> <span lang='NO-BOK'>–</span></strong> <span lang='NO-BOK'>d</span>u er selv ansvarlig for å gi beskjed til NAV om endringer som har betydning for gjennomføringen av aktivitetsplanen. <a href='https://www.nav.no/no/Person/Flere+tema/Arbeid+og+opphold+i+utlandet/Nyttig+a+vite/Du+har+plikt+til+%C3%A5+gi+NAV+riktige+opplysninger.351762.cms' target='_blank'>Les mer om <span lang='NO-BOK'>endringer</span></a></p><p align='justify' dir='ltr'>Tips fra NAV: Merk av i kalenderen din når du skal sende neste meldekort
saksinformasjon.DAG=<h2>Hva forventer NAV av deg?</h2><p align='justify' dir='ltr'>Vi forventer at du selv aktivt forsøker å skaffe deg jobb. Du må derfor søke jobber. Dersom du ikke finner ledige stillinger innenfor det du ønsker å arbeide med, må du utvide jobbsøket ditt. Det gjør du selv på Ditt NAV. <a href='https://tjenester.nav.no/stillinger/' target='_blank'>Ledige stillinger</a></p><p align='justify' dir='ltr'>Tips fra NAV: Lag en god CV, tenk utradisjonelt, orienter deg i arbeidsmarkedet, skriv målrettede jobbsøknader og forbered deg godt til jobbintervju.</p><ul><li><a href='https://www.nav.no/no/Person/Arbeid/Arbeidsledig+og+jobbsoker/Jobbsokertips/Jobblogg' target='_blank'>Bruk jobblogg</a></li><li><a href='https://www.nav.no/no/Person/Arbeid/Arbeidsledig+og+jobbsoker/Jobbsokertips' target='_blank'>Les mer om jobbsøkertips</a></li></ul><h2>Kjenner du dine muligheter?</h2><p align='justify' dir='ltr'>Er det andre områder du kan bruke kompetansen din på? Ikke la deg begrense av geografi eller bransje.</p><p align='justify' dir='ltr'>Hvilken jobb kan passe for deg?<br/><a href='https://www.nav.no/no/Person/Arbeid/Test+deg+for+jobb+og+utdanning' target='_blank'>Interessetester og kartleggingstester</a></p><p align='justify' dir='ltr'>Som hovedregel kan du ikke motta dagpenger under utdanning.<br/><a href='https://www.nav.no/no/Person/Arbeid/Dagpenger+ved+arbeidsloshet+og+permittering/Relatert+informasjon/Dagpenger+og+utdanning.345930.cms' target='_blank'>Les mer om dagpenger og utdanning</a></p><h2>Hva NAV kan hjelpe deg med?</h2><p align='justify' dir='ltr'><a href='https://www.nav.no/no/Person/Arbeid/Oppfolging+og+tiltak+for+a+komme+i+jobb' target='_blank'>Les mer om oppfølging av arbeidssøkere</a></p><h2>Dine plikter mens du mottar dagpenger</h2><p align='justify' dir='ltr'><strong>Meldekort</strong> – du skal sende meldekort hver 14. dag. <a href='https://www.nav.no/no/Person/Arbeid/Dagpenger+ved+arbeidsloshet+og+permittering/Meldekort+hvordan+gj%C3%B8r+du+det' target='_blank'>Les mer om <span lang='NO-BOK'>meldekort</span></a><br/><strong>Ferie</strong> – hvis du planlegger ferie eller fravær, må du søke om det. <a href='https://www.nav.no/no/Person/Arbeid/Sykmeldt%2C+arbeidsavklaringspenger+og+yrkesskade/Relatert+informasjon/Ferie+med+ytelser+fra+NAV.351695.cms' target='_blank'>Les mer om ferie</a> <span lang='NO-BOK'><br/><strong>Annet fravær eller endringer</strong></span> <span lang='NO-BOK'>–</span> du er selv ansvarlig for å gi beskjed til NAV om endringer som har betydning for jobbsøkingen din. <a href='https://www.nav.no/no/Person/Flere+tema/Arbeid+og+opphold+i+utlandet/Nyttig+a+vite/Du+har+plikt+til+%C3%A5+gi+NAV+riktige+opplysninger.351762.cms' target='_blank'>Les mer om <span lang='NO-BOK'>endringer</span></a></p><p align='justify' dir='ltr'>Tips fra NAV: Merk av i kalenderen din når du skal sende neste meldekort
saksinformasjon.IND=<h2>Informasjon om meldekort</h2><p>Hvis du mottar tiltakspenger må du regelmessig holde NAV orientert om situasjonen din. Det gjør du ved å fylle ut og sende inn meldekort hver 14. dag. <a href='https://www.nav.no/no/Person/Arbeid/Dagpenger+ved+arbeidsloshet+og+permittering/Meldekort-hvordan-gjor-du-det' target='_blank'>Les mer om meldekort</a>. </p><h2>Meld fra om endringer</h2><p>Hvis du får endringer i inntekt, familiesituasjon og/eller jobbsituasjon, eller planlegger opphold i utlandet, kan det ha betydning for beløpet du får utbetalt fra NAV. I slike tilfeller må du derfor <a href='https://www.nav.no/no/Person/Flere+tema/Arbeid+og+opphold+i+utlandet/Nyttig+a+vite/Du+har+plikt+til+%C3%A5+gi+NAV+riktige+opplysninger.351762.cms' target='_blank'>straks melde fra til NAV.</a></p><h2>Jobbsøkertips</h2><p>Her finner du en oversikt med nyttige tips og råd til deg som skal søke jobb. Målet er å hjelpe deg til å bli en god jobbsøker slik at du har større sjanser til å få en jobb du trives med. <a href='https://www.nav.no/no/Person/Arbeid/Arbeidsledig+og+jobbsoker/Jobbsokertips' target='_blank'>Les mer om jobbsøkertips</a>.</p><h2>Om stønader ved tiltak</h2><p>Arbeidsrettede tiltak er et virkemiddel for å styrke tiltaksdeltakerens muligheter til å få eller beholde arbeid. Deltar du på et arbeidsrettet tiltak har du rett til enkelte økonomiske ytelser. <a href='https://www.nav.no/no/Person/Arbeid/Relatert+informasjon/St%C3%B8nader+ved+tiltak.1073747255.cms' target='_blank'>Les mer om stønader ved tiltak</a>.
