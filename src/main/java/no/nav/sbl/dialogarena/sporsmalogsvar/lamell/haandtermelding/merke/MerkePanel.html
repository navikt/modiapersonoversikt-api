<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head></head>
<body>
<wicket:panel>
    <h2>
        <wicket:message key="merke.overskrift"/>
    </h2>
    <div class="robust-strek"></div>
    <form  wicket:id="merkForm">
        <div wicket:id="merkType">
            <div>
                <input wicket:id="feilsendtRadio" id="feilsendtRadio" type="radio" />
                <label for="feilsendtRadio" class="medium"><wicket:message key="merke.feilsendt"/></label>
            </div>
            <div>
                <input wicket:id="kontorsperretRadio" id="kontorsperretRadio" type="radio" />
                <label for="kontorsperretRadio" class="medium"><wicket:message key="merke.kontorsperret"/></label>
                <div wicket:id="opprettOppgavePanel"></div>
            </div>
        </div>
        <div wicket:id="feedbackMerkPanel"></div>
        <a wicket:id="merk" class="knapp-hoved-stor"><wicket:message key="merk.sendknapp"/></a>
    </form>
    <a href="#" wicket:id="avbryt" class="avbryt-knapp">Avbryt</a>
</wicket:panel>
</body>
</html>
