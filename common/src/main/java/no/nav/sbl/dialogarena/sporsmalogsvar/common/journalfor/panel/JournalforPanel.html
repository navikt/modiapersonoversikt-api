<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <div class="journalfor">
        <div wicket:id="kvittering">
            <p wicket:id="journalforingkvittering.dato">[dato]</p>
            <p wicket:id="journalforingkvittering.tema">[tema]</p>
            <p wicket:id="journalforingkvittering.saksId">[saks-id]</p>
        </div>
        <a wicket:id="start-journalforing" class="start-journalforing">Journalfør</a>
        <form wicket:id="journalfor-form" class="journalfor-form">
            <h3><wicket:message key="journalforpanel.heading"/></h3>
            <hr class="robust-strek" />
            <article wicket:id="valgtSak">
                <section wicket:id="temakoder">
                    <h4 wicket:id="tema"></h4>
                    <article wicket:id="sak">
                        <div class="sakvalg">
                            <label wicket:id="statuskode" class="status"/>
                            <input wicket:id="radio" type="radio"/>
                            <label wicket:id="opprettetDato" />
                            <br />
                            <label wicket:id="sakstype" />
                        </div>
                    </article>
                </section>
            </article>
            <span wicket:id="ingen-saker" />
            <hr class="skillestrek"/>
            <article wicket:id="sensitiv" class="sensitiv">
                <div>
                    <input wicket:id="ikke-sensitivt" type="radio" id="ikke-sensitivt"/>
                    <label for="ikke-sensitivt">Ikke sensitivt</label>
                </div>
                <div>
                    <input wicket:id="sensitivt" type="radio" id="sensitivt"/>
                    <label for="sensitivt">Sensitivt</label>
                </div>
            </article>
            <hr class="skillestrek"/>
            <div wicket:id="feedback"/>
            <div class="fortsett"><a wicket:id="journalfor-submit" class="knapp-hoved-stor">Journalfør</a></div>
            <div class="avbryt"><a wicket:id="avbryt">Avbryt</a></div>
        </form>
    </div>
</wicket:panel>

</html>
