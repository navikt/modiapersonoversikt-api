<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:panel>
    <h2><wicket:message key="leggtilbake.overskrift"/></h2>
    <div class="robust-strek"></div>
    <h4 wicket:id="temagruppe"></h4>
    <form wicket:id="leggtilbakeform">
        <div wicket:id="valgtAarsak" class="valgtAarsak" role="radiogroup" tabindex="-1" wicket:message="aria-label:aria.radiogroup.tekst">
            <div class="aarsak feiltema">
                <input wicket:id="feiltema" type="radio" wicket:message="aria-label:leggtilbake.feiltema"/>
                <label wicket:for="feiltema"><wicket:message key="leggtilbake.feiltema"/></label>
                <div wicket:id="nyTemagruppeSkjuler" class="nyTemagruppeSkjuler">
                    <select wicket:id="nyTemagruppe" class="temagruppevelger"></select>
                </div>
            </div>
            <div class="aarsak">
                <input wicket:id="inhabil" type="radio" wicket:message="aria-label:leggtilbake.inhabil"/>
                <label wicket:for="inhabil"><wicket:message key="leggtilbake.inhabil"/></label>
            </div>
            <div class="aarsak">
                <input wicket:id="annen" type="radio" wicket:message="aria-label:leggtilbake.annenaarsak" />
                <label wicket:for="annen"><wicket:message key="leggtilbake.annenaarsak"/></label>
            </div>
            <textarea wicket:id="annenAarsakTekst"></textarea>
        </div>
        <div wicket:id="temagruppewrapper-dropdown" class="temagruppevelger-wrapper"></div>
        <div wicket:id="feedback" class="feedback" role="alert" aria-live="assertive" aria-atomic="true"></div>

        <hr class="linje" />

        <a wicket:id="leggtilbake" href="#" class="knapp-hoved-stor" role="button" ><wicket:message key="leggtilbake.sendknapp"/></a>
        <br/>
        <a wicket:id="avbryt" role="button"><wicket:message key="leggtilbake.avbryt"/></a>
    </form>
    <div wicket:id="feedbackOppgavePanel" class="oppgaveOpprettetFeedback" role="alert" aria-live="rude">
        <div class="robust-ikon-gront-sjekk"></div>
        <p><wicket:message key="leggtilbake.bekreftelse.tekst" /></p>
        <a wicket:id="lukkKnapp" class="knapp-hoved-stor" role="button"><wicket:message key="leggtilbake.bekreftelse.knapp" /></a>
    </div>
</wicket:panel>
</body>
</html>
