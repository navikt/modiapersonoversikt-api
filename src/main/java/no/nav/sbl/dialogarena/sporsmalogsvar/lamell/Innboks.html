<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
</head>
<body>
<wicket:panel>
    <div class="meldinglamell clearfix">
        <section wicket:id="meldingsliste" class="meldingsliste">
            <div wicket:id="meldingerSokToggleContainer" class="clearfix innboksSokToggle">
                <button wicket:id="meldingerSokToggle" class="knapp-liten" wicket:message="title:innboks.sok.knapp.title">
                    <wicket:message key="innboks.sok.knapp.tekst"/>
                </button>
                <button wicket:id="svarFlereToggle" class="knapp-liten" wicket:message="title:innboks.svarflere.knapp.title">
                    <wicket:message key="innboks.svarflere.knapp.tekst"/>
                </button>
                <img src="img/ajaxloader/graa/loader_graa_32.gif" alt="Snurrepipp" />
            </div>
            <div wicket:id="meldingerSokContainer"></div>
            <div wicket:id="svarFlereContainer"></div>
            <div class="traad-liste-scroll">
                <div wicket:id="meldinger" role="tablist" class="traad-liste-visning"></div>
            </div>
        </section>

        <section wicket:id="detaljpanel" class="traadDetaljer" role="tabpanel"></section>
        <div wicket:id="feilmeldingpanel" class="meldinger-feilmelding">
            <div class="robust-ikon-feil-gra"></div>
            <span wicket:id="feilmelding" class="stor"></span>
        </div>
    </div>
</wicket:panel>

</body>
</html>
