<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:panel>
    <article class="dialogpanel">
        <section wicket:id="leggtilbakepanel" class="leggtilbake"></section>
        <section class="traadcontainer">
            <div wicket:id="vistraadcontainer" class="ekspanderingcontainer vistraad">
                <a class="vistraadlink">Vis tidligere meldingsdetaljer</a>

                <div wicket:id="ekspanderingspil" class="ekspanderingspil"></div>
                <div class="robust-strek nopad"></div>
            </div>
            <section wicket:id="traadcontainer">
                <wicket:container wicket:id="sporsmal"></wicket:container>
                <wicket:container wicket:id="svarliste">
                    <wicket:container wicket:id="svar"></wicket:container>
                </wicket:container>
            </section>
        </section>
        <section wicket:id="svarcontainer">
            <form wicket:id="svarform">
                <h2 class="typeoverskrift svarpaneloverskrift">
                    <wicket:message key="svarpanel.overskrift.svar"/>
                </h2>
                <p class="navident" wicket:id="navIdent">NavIdent her</p>

                <h2 class="medium kanaloverskrift" wicket:id="kanalbeskrivelse">Beskrivelse av kanalen som er valgt</h2>
                <section wicket:id="tekstfelt" class="tekstfelt"></section>
                <div class="kanalvelger clearfix">
                    <div wicket:id="kanal">
                        <div wicket:id="kanalvalg" class="kanalvalg">
                            <input wicket:id="kanalknapp" type="radio"/>
                            <label wicket:id="kanalknapp-label">
                                <span wicket:id="kanalikon"></span>
                                <span wicket:id="kanalknapp-label-tekst" class="hidden"></span>
                            </label>
                        </div>
                    </div>
                </div>
                <div wicket:id="feedback" class="feedback"></div>
                <input type="submit"
                       class="send knapp-hoved"
                       wicket:id="send"
                       wicket:message="value:svarform.knapp.send" />
            </form>
            <a wicket:id="leggtilbake"><span wicket:id="leggtilbaketekst"></span></a>
        </section>
    </article>
    <div wicket:id="kvittering" class="kvittering"></div>
</wicket:panel>
</body>
</html>
