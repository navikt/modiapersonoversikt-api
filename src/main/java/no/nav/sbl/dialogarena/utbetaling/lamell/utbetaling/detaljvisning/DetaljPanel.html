<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>

    <div class="skillestrek-topp">
        <div class="element">
            <label>
                <wicket:message key="mottatt.label"/>
            </label>
            <span wicket:id="mottakernavn">[]</span>
        </div>
        <div class="element">
            <label>
                <wicket:message key="konto.label"/>
            </label>
            <span wicket:id="konto">[]</span>
        </div>
        <div class="element">
            <label>
                <wicket:message key="ytelsesinfo.label"/>
            </label>
            <span wicket:id="ytelsesinfo">[]</span>
        </div>
    </div>

    <!-- Detaljpanel -->
    <table class="skillestrek-topp">
        <thead>
        <tr>
            <th><wicket:message key="utbetaling.ytelse"/></th>
            <th><wicket:message key="utbetaling.sats"/></th>
            <th><wicket:message key="utbetaling.antall"/></th>
            <th><wicket:message key="utbetaling.belop"/></th>
        </tr>
        </thead>
        <tbody>
        <tr wicket:id="underytelser">
            <td>
                <span class="underytelse" wicket:id="underytelse">[]</span>
            </td>
            <td>
                <span class="sats" wicket:id="sats">[]</span>
            </td>
            <td>
                <span class="antall" wicket:id="antall">[]</span>
            </td>
            <td>
                <span class="belop" wicket:id="belop">[]</span>
            </td>
        </tr>

        </tbody>
    </table>

    <!-- bilagsmelding -->
    <div class="element skillestrek-topp">
        <label>
            <wicket:message key="bilagsmelding.header"/>
        </label>
        <span wicket:id="bilagsmelding">[]</span>
    </div>

</wicket:panel>
</html>
