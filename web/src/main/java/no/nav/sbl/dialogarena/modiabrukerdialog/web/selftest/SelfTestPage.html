<!DOCTYPE html>

<html xmlns:wicket="http://wicket.apache.org">

<head lang="no">
    <title>Selftest ModiaBrukerDialog</title>
    <style type="text/css">
        table {
            background-color: #f0f8ff;
            border-collapse: collapse;
        }
        td, th {
            border: 1px #888 solid;
            border-collapse: collapse;
            padding: 1px 5px 1px 5px;
        }

    </style>
</head>


<body>


<h1 wicket:id="application"><!-- Navn og versjon --></h1>

<h2>Service status</h2>

<table>
    <tr>
        <th>Komponent</th>
        <th>Tjeneste</th>
        <th>Status</th>
        <th>Tidsbruk i ms</th>
    </tr>
    <tr wicket:id="serviceStatusTable">
        <td wicket:id="komponent"/>
        <td wicket:id="name"></td>
        <td wicket:id="status"></td>
        <td wicket:id="durationMilis"></td>
    </tr>
</table>


</body>

</html>
