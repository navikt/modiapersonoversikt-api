<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:panel>
    <section>
        <form wicket:id="nydialogform">
            <fieldset class="wcag">
                <legend>
                    <wicket:message key="nydialogpanel.modus.legend"/>
                </legend>
                <div wicket:id="velgModus" class="modusVelger"></div>
            </fieldset>

            <div wicket:id="epostVarsel"></div>

            <div wicket:id="journalforing" class="journalforingSporsmal"></div>

            <div wicket:id="oppgaveTilknytningPanel"></div>

            <wicket:container wicket:id="skrivestotteContainer"/>
            <div class="kanaloverskrift">
                <h2 class="medium">
                    <span wicket:id="tekstfeltOverskrift"></span>
                    <span class="vekk">: </span><!-- så skjermleseren også får mellomrom -->
                    <span wicket:id="kanalbeskrivelse" class="lowercase">Beskrivelse av kanalen som er valgt</span>
                </h2>
                <button wicket:id="skrivestotteToggler" class="skrivestotteToggle"
                        wicket:message="title:skrivestotte.title">
                    <span class="vekk"><wicket:message key="skrivestotte.arialabel"/></span>
                </button>

            </div>
            <label wicket:id="tekstfelt-label" class="hidden"></label>
            <section wicket:id="tekstfelt" class="tekstfelt"></section>
            <section class="kanalvelger clearfix">
                <fieldset class="wcag">
                    <legend>
                        <wicket:message key="nydialogpanel.kanal.legend"/>
                    </legend>
                    <div wicket:id="kanal">
                        <div wicket:id="kanalvalg" class="kanalvalg">
                            <input wicket:id="kanalknapp" type="radio"/>
                            <label wicket:id="kanalknapp-label">
                                <span wicket:id="kanalikon"></span>
                                <span wicket:id="kanalknapp-label-tekst" class="hidden"></span>
                            </label>
                        </div>
                    </div>
                </fieldset>
            </section>
            <div class="temagruppevelger-wrapper">
                <label class="hidden" wicket:for="temagruppe">
                    <wicket:message key="nydialogform.temagruppe.null"></wicket:message>
                </label>
                <select wicket:id="temagruppe" class="temagruppevelger"></select>
            </div>
            <div wicket:id="brukerKanSvareContainer" class="brukerkansvar">
                <input type="checkbox" id="brukerKanSvare" checked="checked" disabled="disabled"/>
                <label for="brukerKanSvare">
                    <wicket:message key="dialogpanel.brukerKanSvare"/>
                </label>
            </div>
            <div wicket:id="feedback" class="feedback" role="alert" aria-live="assertive" aria-atomic="true"></div>
            <input type="submit" wicket:id="send" class="send knapp-hoved lang-tekst"/>

            <div>
                <a wicket:id="avbryt" role="button" class="focus-fyll">
                    <wicket:message key="nydialogform.knapp.avbryt"/>
                </a>
            </div>
        </form>
    </section>
    <div wicket:id="kvittering" class="kvittering"></div>
</wicket:panel>
</body>
</html>
