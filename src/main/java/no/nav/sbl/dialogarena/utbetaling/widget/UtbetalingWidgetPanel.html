<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <div class="utbetaling-head">
        <div class="utbetaling-metadata">
            <p class="utbetaling-dato">
                <span class="vekk">Utbetalingsdato: </span>
                <span wicket:id="utbetalingsDato"></span>
            </p>
            <span aria-hidden="true">/</span>
            <p class="utbetaling-status">
                <span class="vekk">Utbetalingsstatus: </span>
                <span wicket:id="statusTekst"></span>
            </p>
        </div>
        <div class="utbetaling">
            <span class="vekk" id="utbetalingWidgetYtelseLabel">Ytelse: </span>
            <p class="ytelse" aria-labelledby="utbetalingWidgetYtelseLabel">
                <span wicket:id="ytelse"></span>
            </p>
            <p class="belop">
                <span class="vekk">Utbetalt bel√∏p: </span>
                <span wicket:id="belop"></span>
            </p>
            <div class="dato-wrapper clearfix">
                <p class="periode">
                    <span class="vekk">Periode: </span>
                    <span wicket:id="periode"></span>
                </p>
            </div>
            <p class="utbetaling-til">
                <span><wicket:message key="utbetaling.utbetalt.til"/></span>
                <span wicket:id="utbetaltTil"></span>
            </p>
        </div>
    </div>
</wicket:panel>
</html>
