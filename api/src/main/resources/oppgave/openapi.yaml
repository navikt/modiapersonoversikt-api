openapi: 3.0.1
info:
  title: Oppgave API
  description: "Dokumentasjon av ressurser som er eksponert av Oppgave \n\nTjenesten\
    \ leveres kontinuerlig til produksjon og vi ber nye konsumenter om å ta kontakt\
    \ med teamet, dette for å få gjennomført ev. avklaringer, sikre korrekte tilganger\
    \ og at tjenesten støtter forventet volum. \n\nMerk at vi forventer at Headeren\
    \ <strong>\"X-Correlation-ID\"</strong> er angitt for alle tjenestekall.Denne\
    \ logges alltid i Oppgave, og benyttes for å kunne sammenstille hendelser på tvers\
    \ av kallkjeder.\n X-Correlation-ID skal oppgis ved forespørsel om bistand fra\
    \ Team Oppgavehåntering vedr. feilsøk ifm. bruk av tjenesten\n\nVi anbefaler at\
    \ korrelasjonsID genereres så tidlig som mulig hos konsument, bindes til tråden,\
    \ og logges sammen med alle hendelser som danner grunnlaget for kallet mot Oppgave,\n\
    KorrelasjonsIDen skal være unik, og kan enten genereres med f.eks UUID.randomUUID()\
    \ eller hvis aktuelt, hentes ut fra inngående tjenestekall (i.e. callId via modig-biblioteket)"
  contact:
    name: Team Oppgavehåndtering
  version: "1"
tags:
  - name: Oppgave
  - name: Statistikk
    description: Operasjoner for å søke på statitiskk for oppgaver
  - name: Mappe
    description: Operasjoner på mapper
paths:
  /api/v1/mapper/{id}:
    get:
      tags:
        - Mappe
      summary: Hent mappe
      description: Henter en eksisterende mappe
      operationId: hentMappe
      parameters:
        - name: X-Correlation-ID
          in: header
          required: true
          schema:
            type: string
        - name: id
          in: path
          description: Mappen som skal hentes
          required: true
          schema:
            type: integer
            format: int64
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetMappeResponseJson'
        "401":
          description: Konsument mangler gyldig token
        "403":
          description: Bruker er ikke autorisert for denne operasjonen
        "404":
          description: Det finnes ingen mappe for angitt id
        "409":
          description: Konflikt
        "500":
          description: Ukjent feilsituasjon har oppstått i Oppgave
      security:
        - oidc: []
        - basic: []
        - Saml: []
    put:
      tags:
        - Mappe
      summary: Endre mappe
      description: Endrer en eksisterende mappe.
      operationId: endreMappe
      parameters:
        - name: X-Correlation-ID
          in: header
          required: true
          schema:
            type: string
        - name: id
          in: path
          description: Mappen som skal endres
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        description: Endret mappe
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PutMappeRequestJson'
        required: true
      responses:
        "200":
          description: Mappe endret
          headers:
            location:
              description: Angir URI til den endrede mappen
              style: simple
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PutMappeResponseJson'
        "400":
          description: Ugyldig input
        "401":
          description: Konsument mangler gyldig token
        "403":
          description: Bruker er ikke autorisert for denne operasjonen
        "409":
          description: Konflikt
        "500":
          description: Ukjent feilsituasjon har oppstått i Oppgave
      security:
        - oidc: []
        - basic: []
        - Saml: []
    delete:
      tags:
        - Mappe
      summary: Slett mappe
      description: Sletter en eksisterende mappe
      operationId: slettMappe
      parameters:
        - name: X-Correlation-ID
          in: header
          required: true
          schema:
            type: string
        - name: id
          in: path
          description: Mappen som skal slettes
          required: true
          schema:
            type: integer
            format: int64
      responses:
        "200":
          description: OK
        "400":
          description: Ugyldig input
        "401":
          description: Konsument mangler gyldig token
        "403":
          description: Bruker er ikke autorisert for denne operasjonen
        "500":
          description: Ukjent feilsituasjon har oppstått i Oppgave
      security:
        - oidc: []
        - basic: []
        - Saml: []
  /api/v1/mapper:
    get:
      tags:
        - Mappe
      summary: Søk etter mapper
      description: Finner mapper som passer søkekriterie
      operationId: finnMapper
      parameters:
        - name: X-Correlation-ID
          in: header
          required: true
          schema:
            type: string
        - name: opprettetAv
          in: query
          description: Hvem som har opprettet mappen
          schema:
            type: string
          example: Z990695
        - name: opprettetFom
          in: query
          description: Nedre grense for filtrering på opprettetTidspunkt
          schema:
            type: string
          example: yyyy-MM-ddThh:mm:ss
        - name: opprettetTom
          in: query
          description: Øvre grense for filtrering på opprettetTidspunkt
          schema:
            type: string
          example: yyyy-MM-ddThh:mm:ss
        - name: tema
          in: query
          description: "Filtrering på tema (iht felles kodeverk), her kan flere temaer\
          \ spesifiseres i samme søk"
          schema:
            type: array
            items:
              type: string
          example: FOR
        - name: enhetsnr
          in: query
          description: Filtrering på enhet
          schema:
            type: string
          example: "0100"
        - name: sorteringsrekkefolge
          in: query
          description: Rekkefølgen på de returnerte mappene
          schema:
            type: string
            default: DESC
          example: ASC
        - name: sorteringsfelt
          in: query
          description: Hvilket felt mappene sorteres etter
          schema:
            type: string
            default: OPPRETTET_TIDSPUNKT
          example: ENDRET_TIDSPUNKT
        - name: offset
          in: query
          description: Offset for paginering i søk
          schema:
            type: integer
            format: int64
          example: 10
        - name: limit
          in: query
          description: Begrensning i antall returnerte mapper
          schema:
            type: integer
            format: int64
            default: 10
          example: 10
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetMapperResponseJson'
        "400":
          description: Ugyldig input
        "401":
          description: Konsument mangler gyldig token
        "403":
          description: Bruker er ikke autorisert for denne operasjonen
        "500":
          description: Ukjent feilsituasjon har oppstått i Oppgave
      security:
        - oidc: []
        - basic: []
        - Saml: []
    post:
      tags:
        - Mappe
      summary: Opprett mappe
      description: Oppretter en ny mappe
      operationId: opprettMappe
      parameters:
        - name: X-Correlation-ID
          in: header
          required: true
          schema:
            type: string
      requestBody:
        description: Mappen som skal opprettes
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PostMappeRequestJson'
        required: true
      responses:
        "201":
          description: Mappe opprettet
          headers:
            location:
              description: Angir URI til den opprettede mappen
              style: simple
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PostMappeResponseJson'
        "400":
          description: Ugyldig input
        "401":
          description: Konsument mangler gyldig token
        "403":
          description: Bruker er ikke autorisert for denne operasjonen
        "500":
          description: Ukjent feilsituasjon har oppstått i Oppgave
      security:
        - oidc: []
        - basic: []
        - Saml: []
  /api/v1/oppgaver/{id}:
    get:
      tags:
        - Oppgave
      summary: Hent en oppgave
      operationId: hentOppgave
      parameters:
        - name: X-Correlation-ID
          in: header
          required: true
          schema:
            type: string
        - name: id
          in: path
          description: Oppgaven som skal hentes
          required: true
          schema:
            type: integer
            format: int64
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetOppgaveResponseJson'
        "401":
          description: Konsument mangler gyldig token
        "403":
          description: Bruker er ikke autorisert for denne operasjonen
        "404":
          description: Fant ikke oppgave for gitt id
        "409":
          description: Konflikt
        "500":
          description: Ukjent feilsituasjon har oppstått i Oppgave
      security:
        - oidc: []
    put:
      tags:
        - Oppgave
      summary: Endre en eksisterende oppgave
      description: "Denne operasjonen påvirker alle verdiene på en eksisterende oppgave.\
        \ <strong> Felter som ikke er med vil bli slettet. </strong> \n\n Operasjonen\
        \ må basere seg på oppgaven som blir returnert fra GET-operasjonen. Dersom\
        \ behovet er å kunne endre på enkelte felter bruk PATCH-operasjonen"
      operationId: endreOppgave
      parameters:
        - name: X-Correlation-ID
          in: header
          required: true
          schema:
            type: string
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
          example: "Eksempel: 123"
      requestBody:
        description: "Endret oppgave, for beskrivelse av feltene trykk på \"Schema\""
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PutOppgaveRequestJson'
        required: true
      responses:
        "200":
          description: Oppgave endret
          headers:
            location:
              description: Angir URI til den endrede oppgaven
              style: simple
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PutOppgaveResponseJson'
        "400":
          description: Ugyldig input
        "401":
          description: Konsument mangler gyldig token
        "403":
          description: Bruker er ikke autorisert for denne operasjonen
        "409":
          description: Konflikt
        "500":
          description: Ukjent feilsituasjon har oppstått i Oppgave
      security:
        - oidc: []
    patch:
      tags:
        - Oppgave
      summary: Endre en eksisterende oppgave
      description: Denne operasjonen endrer kun på verdier som er gitt. Felter som
        ikke er med vil ikke bli berørt.
      operationId: patchOppgave
      parameters:
        - name: X-Correlation-ID
          in: header
          required: true
          schema:
            type: string
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
          example: "Eksempel: 123"
      requestBody:
        description: "Endret oppgave, for beskrivelse av feltene trykk på\"Schema\""
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatchOppgaveRequestJson'
        required: true
      responses:
        "200":
          description: Oppgave patchet
          headers:
            location:
              description: Angir URI til den patchede oppgaven
              style: simple
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OppgaveJson'
        "401":
          description: Konsument mangler gyldig token
        "403":
          description: Bruker er ikke autorisert for denne operasjonen
        "409":
          description: Konflikt
        "500":
          description: Ukjent feilsituasjon har oppstått i Oppgave
      security:
        - oidc: []
  /api/v1/oppgaver/{oppgaveId}/hendelser:
    get:
      tags:
        - Oppgave
      summary: Henter hendelser for en oppgave
      operationId: hentHendelser
      parameters:
        - name: X-Correlation-ID
          in: header
          required: true
          schema:
            type: string
        - name: oppgaveId
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        "200":
          description: Hendelser hentet
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HendelseJson'
        "401":
          description: Konsument mangler gyldig token
        "403":
          description: Bruker er ikke autorisert for denne operasjonen
        "500":
          description: Ukjent feilsituasjon har oppstått i Oppgave
      security:
        - oidc: []
  /api/v1/oppgaver:
    get:
      tags:
        - Oppgave
      summary: Søk etter oppgaver
      operationId: finnOppgaver
      parameters:
        - name: X-Correlation-ID
          in: header
          required: true
          schema:
            type: string
        - name: statuskategori
          in: query
          description: "Statuskategori er en kategorisering av statuser internt i oppgave,\
          \ dvs at det kan søkes på enten AAPEN eller AVSLUTTET og de relevante oppgave\
          \ vil returneres uten at konsument trenger å spesifisere alle statuser som\
          \ representerer åpne oppgaver eller motsatt (avsluttede oppgaver)"
          schema:
            type: string
          example: AAPEN
        - name: status
          in: query
          description: "Status på oppgaven, her kan flere statuser spesifiseres i samme\
          \ søk"
          schema:
            type: array
            items:
              type: string
        - name: tema
          in: query
          description: "Filtrering på tema (iht felles kodeverk), her kan flere temaer\
          \ spesifiseres i samme søk"
          schema:
            type: array
            items:
              type: string
          example:
            - FOR
        - name: oppgavetype
          in: query
          description: "Filtrering på oppgavetype (iht felles kodeverk), her kan flere\
          \ oppgavetyper spesifiseres i samme søk"
          schema:
            type: array
            items:
              type: string
        - name: tildeltEnhetsnr
          in: query
          description: Filtrering på tildelt enhet
          schema:
            type: string
        - name: tildeltRessurs
          in: query
          description: Om oppgaven er tildelt en ressurs eller ikke
          schema:
            type: boolean
          example: false
        - name: tilordnetRessurs
          in: query
          description: Hvilken ressurs oppgaven er tilordnet
          schema:
            type: string
        - name: behandlingstema
          in: query
          description: Filtrering på behandlingstema (iht felles kodeverk)
          schema:
            type: string
        - name: behandlingstype
          in: query
          description: Filtrering på behandlingstype (iht felles kodeverk)
          schema:
            type: string
        - name: erUtenMappe
          in: query
          description: erUtenMappe
          schema:
            type: boolean
          example: true
        - name: aktoerId
          in: query
          description: Filtrering på oppgaver opprettet for en aktør (person)
          schema:
            type: array
            items:
              type: string
        - name: journalpostId
          in: query
          description: Filtrering på journalpost
          schema:
            type: array
            items:
              type: string
        - name: saksreferanse
          in: query
          description: Filtrering på saksreferanse
          schema:
            type: array
            items:
              type: string
        - name: opprettetAv
          in: query
          description: Hvem som har opprettet oppgaven
          schema:
            type: string
        - name: opprettetAvEnhetsnr
          in: query
          description: Filtrering på enhet som opprettet oppgaven
          schema:
            type: string
        - name: aktivDatoFom
          in: query
          description: Nedre grense for filtrering på aktivDato
          schema:
            type: string
            format: yyyy-MM-ddThh:mm:ss
        - name: aktivDatoTom
          in: query
          description: Øvre grense for filtrering på aktivDato
          schema:
            type: string
            format: yyyy-MM-ddThh:mm:ss
        - name: opprettetFom
          in: query
          description: Nedre grense for filtrering på opprettetTidspunkt
          schema:
            type: string
            format: yyyy-MM-ddThh:mm:ss
        - name: opprettetTom
          in: query
          description: Øvre grense for filtrering på opprettetTidspunkt
          schema:
            type: string
            format: yyyy-MM-ddThh:mm:ss
        - name: ferdigstiltFom
          in: query
          description: Nedre grense for filtrering på ferdigstilt tidspunkt
          schema:
            type: string
            format: yyyy-MM-ddThh:mm:ss
        - name: ferdigstiltTom
          in: query
          description: Øvre grense for filtrering på ferdigstilt tidspunkt
          schema:
            type: string
            format: yyyy-MM-ddThh:mm:ss
        - name: fristFom
          in: query
          description: Nedre grense for filtrering på fristFerdigstillelse
          schema:
            type: string
            format: yyyy-MM-dd
        - name: fristTom
          in: query
          description: Øvre grense for filtrering på fristFerdigstillelse
          schema:
            type: string
            format: yyyy-MM-dd
        - name: orgnr
          in: query
          description: Filtrering på oppgaver opprettet for en organisasjon
          schema:
            type: array
            items:
              type: string
        - name: sorteringsfelt
          in: query
          description: Hvilket felt oppgavene sorteres etter
          schema:
            type: string
            default: FRIST
          example: ENDRET_TIDSPUNKT
        - name: limit
          in: query
          description: Begrensning i antall returnerte oppgaver
          schema:
            type: integer
            format: int64
            default: 10
          example: 10
        - name: offset
          in: query
          description: Offset for paginering i søk
          schema:
            type: integer
            format: int64
          example: 10
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetOppgaverResponseJson'
        "400":
          description: Ugyldig input
        "401":
          description: Konsument mangler gyldig token
        "403":
          description: Bruker er ikke autorisert for denne operasjonen
        "500":
          description: Ukjent feilsituasjon har oppstått i Oppgave
      security:
        - oidc: []
    post:
      tags:
        - Oppgave
      summary: Opprett en ny oppgave
      description: Oppretter en ny oppgave
      operationId: opprettOppgave
      parameters:
        - name: X-Correlation-ID
          in: header
          required: true
          schema:
            type: string
      requestBody:
        description: "Oppgaven som skal opprettes, for å se beskrivelse av feltene\
          \ trykk \"Schema\""
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PostOppgaveRequestJson'
            example:
              aktoerId: "2280720130426"
              journalpostId: "437723027"
              tema: KON
              oppgavetype: JFR
              prioritet: NORM
              aktivDato: yyyy-mm-dd
        required: true
      responses:
        "201":
          description: Oppgave opprettet
          headers:
            location:
              description: Angir URI til den opprettede oppgaven
              style: simple
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PostOppgaveResponseJson'
              example:
                id: "1"
                aktoerId: "2280720130426"
                journalpostId: "437723027"
                tema: KON
                oppgavetype: JFR
                prioritet: NORM
                aktivDato: yyyy-mm-dd
                opprettetAv: Z991231
        "400":
          description: Ugyldig input
        "401":
          description: Konsument mangler gyldig token
        "403":
          description: Bruker er ikke autorisert for denne operasjonen
        "500":
          description: Ukjent feilsituasjon har oppstått i Oppgave
      security:
        - oidc: []
    patch:
      tags:
        - Oppgave
      summary: Endre en bulk av oppgaver
      description: "Denne operasjonen endrer kun på verdier som er gitt. Felter som\
        \ ikke er med vil ikke bli berørt. \n\nDenne operasjonen passer bra dersom\
        \ man f.eks ønsker å endre flere oppgaver til å ha samme mappe samtidig."
      operationId: patchOppgaver
      parameters:
        - name: X-Correlation-ID
          in: header
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatchOppgaverRequestJson'
        required: true
      responses:
        "200":
          description: Operasjon patch oppgaver fullført
          headers:
            location:
              description: Angir URI til resultat
              style: simple
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PatchOppgaverResponseJson'
        "401":
          description: Konsument mangler gyldig token
        "403":
          description: Bruker er ikke autorisert for denne operasjonen
        "500":
          description: Ukjent feilsituasjon har oppstått i Oppgave
      security:
        - oidc: []
  /api/v1/oppgaver/statuser:
    get:
      tags:
        - Oppgave
      summary: Hent oppgavestatuser
      operationId: hentOppgaveStatuser
      parameters:
        - name: X-Correlation-ID
          in: header
          required: true
          schema:
            type: string
      responses:
        "200":
          description: OK
          content:
            text/plain:
              schema:
                type: string
        "401":
          description: Konsument mangler gyldig token
        "500":
          description: Ukjent feilsituasjon har oppstått i Oppgave
      security:
        - oidc: []
  /api/v1/oppgaver/metadata:
    get:
      tags:
        - Oppgave
      summary: Hent lovlige metadatanøkler
      operationId: hentMetadataKeys
      parameters:
        - name: X-Correlation-ID
          in: header
          required: true
          schema:
            type: string
      responses:
        "200":
          description: OK
          content:
            text/plain:
              schema:
                type: string
        "401":
          description: Konsument mangler gyldig token
        "500":
          description: Ukjent feilsituasjon har oppstått i Oppgave
      security:
        - oidc: []
  /api/v1/oppgaver/{oppgaveId}/oppfolging/{id}:
    get:
      tags:
        - Oppgave
      summary: Hent en oppfølging
      description: Henter en spesfikk oppfølging på en eksisterende oppgave
      operationId: hentOppfolging
      parameters:
        - name: X-Correlation-ID
          in: header
          required: true
          schema:
            type: string
        - name: oppgaveId
          in: path
          required: true
          schema:
            type: integer
            format: int64
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OppfolgingJson'
        "401":
          description: Konsument mangler gyldig token
        "403":
          description: Bruker er ikke autorisert for denne operasjonen
        "500":
          description: Ukjent feilsituasjon har oppstått i Oppgave
      security:
        - oidc: []
        - basic: []
        - Saml: []
    put:
      tags:
        - Oppgave
      summary: Endre eksisterende oppfølging
      description: "Endre eksisterende oppfølging på eksisterende oppgave, \n\n<strong>\
        \ Felter som ikke er med vil bli overskrevet </strong>"
      operationId: endreOppfolging
      parameters:
        - name: X-Correlation-ID
          in: header
          required: true
          schema:
            type: string
        - name: oppgaveId
