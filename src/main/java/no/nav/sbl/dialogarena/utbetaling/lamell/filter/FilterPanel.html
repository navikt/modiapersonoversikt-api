<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <div class="filter-form">
        <div wicket:id="feedbackpanel"></div>
        <div class="filter-block clearfix" role="form" wicket:message="aria-label:utbetaling.lamell.filter.filtrering.alt">
            <div class="ramme-header">
                <button type="button" aria-label="Minimer" class="ekspander-pil-filtrering ikke-print" title="Ekspander">
                    <span>Minimer</span>
                </button>
                <h2 aria-label="Filtrering" class="boks-overskrift">
                    <wicket:message key="utbetaling.lamell.filter.filtrering.overskrift"/>
                </h2>
            </div>
            <div id="filter-content">
                <wicket:panel wicket:id="periodeFormWrapper" />
                <wicket:panel wicket:id="filterFormWrapper" />
            </div>
        </div>
    </div>
</wicket:panel>
</html>
