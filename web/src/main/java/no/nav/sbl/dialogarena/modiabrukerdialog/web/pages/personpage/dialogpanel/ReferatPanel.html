<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:panel>
    <wicket:extend>
        <h2 class="typeoverskrift"><wicket:message key="referatpanel.overskrift"/></h2>
        <h2 class="medium kanaloverskrift"><wicket:message key="referatpanel.tekstfelt.overskrift"/></h2>
        <section wicket:id="tekstfelt" class="tekstfelt"></section>
        <section class="kanalvelger clearfix">
            <wicket:container wicket:id="kanal">
                <div wicket:id="kanalvalg" class="kanalvalg">
                    <input wicket:id="kanalknapp" type="radio"/>
                    <label wicket:for="kanalknapp">
                        <div wicket:id="kanalikon"></div>
                    </label>
                </div>
            </wicket:container>
        </section>
        <select wicket:id="temagruppe" class="temagruppevelger"></select>
    </wicket:extend>
</wicket:panel>
</body>
</html>
