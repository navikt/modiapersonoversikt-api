<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head></head>
<body>
<wicket:panel>
    <article class="nyeste-melding clearfix">
        <div class="venstre-kolonne">
            <div class="avsenderbilde-ramme">
                <img wicket:id="avsenderbilde" />
            </div>
        </div>
        <div class="hoyre-kolonne">
            <div class="header">
                <div wicket:id="valgtTraad.nyesteMelding.traadlengde" class="traadlengde"></div>
                <h4 wicket:id="valgtTraad.nyesteMelding.opprettetDato" class="dato"></h4>
                <div>
                    <div wicket:id="indikator-dot" class="status"></div>
                    <h2 wicket:id="tema" class="medium tema"></h2>
                </div>
            </div>
            <div wicket:id="valgtTraad.nyesteMelding.melding.navIdent"></div>
            <wicket:container wicket:id="valgtTraad.nyesteMelding.melding.fritekst" />
        </div>
    </article>
</wicket:panel>
</body>
</html>
