<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>

    <div class="utbetalinglamell">
        <a href="#" wicket:id="arenalink">[arenalink]</a>

        <form wicket:id="filterForm" class="filter-form">
            <div wicket:id="feedbackpanel"/>
            <div class="utbetaling-til-filter">
                <label>Utbetaling til</label>
                <input type="button" wicket:id="visBruker" value="Bruker" class="knapp-utbetaling-til-filter"/><!-- Denne fjerner whitespace mellom elementene
                --><input type="button" wicket:id="visArbeidsgiver" value="Arbeidsgiver"
                          class="knapp-utbetaling-til-filter"/>
            </div>
            <div wicket:id="datoFilter" class="dato-plukker-filter"/>
        </form>

        <div wicket:id="totalOppsummeringPanel"></div>

        <div wicket:id="utbetalingslisteContainer" class="utbetalinger">
            <wicket:container wicket:id="maanedsPaneler">
                <wicket:container wicket:id="maanedsPanel"/>
            </wicket:container>
        </div>
    </div>

</wicket:panel>
</html>
