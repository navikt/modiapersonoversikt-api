<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:panel>
    <h2><wicket:message key="leggtilbake.overskrift"/></h2>
    <h4 wicket:id="temagruppe"></h4>
    <form wicket:id="leggtilbakeform">
        <div wicket:id="valgtAarsak" class="valgtAarsak">
            <div class="aarsak">
                <input wicket:id="feiltema" type="radio" />
                <label wicket:for="feiltema"><wicket:message key="leggtilbake.feiltema"/></label>
            </div>
            <div wicket:id="temagruppewrapper" class="temagruppevelger-wrapper">
                <select wicket:id="nyTemagruppe" class="temagruppevelger"></select>
            </div>
            <div class="aarsak">
                <input wicket:id="inhabil" type="radio" />
                <label wicket:for="inhabil"><wicket:message key="leggtilbake.inhabil"/></label>
            </div>
            <div class="aarsak">
                <input wicket:id="annen" type="radio" />
                <label wicket:for="annen"><wicket:message key="leggtilbake.annenaarsak"/></label>
            </div>
            <textarea wicket:id="annenAarsakTekst"></textarea>
        </div>
        <div wicket:id="feedback" class="feedback" role="alert" aria-live="assertive" aria-atomic="true"></div>
        <a wicket:id="leggtilbake" class="knapp-hoved" role="button"><wicket:message key="leggtilbake.sendknapp"/></a>
        <br/>
        <a wicket:id="avbryt" role="button"><wicket:message key="leggtilbake.avbryt"/></a>
    </form>
</wicket:panel>
</body>
</html>
