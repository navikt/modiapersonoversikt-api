<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head></head>
<body>
<wicket:panel>
    <form wicket:id="form">
        <label wicket:for="beskrivelse">
            <wicket:message key="avsluttoppgave.form.label.beskrivelse"/>
            <textarea wicket:id="beskrivelse"></textarea>
        </label>
        <hr class="linje"/>
        <div wicket:id="feedbackError" role="alert" aria-live="assertive" aria-atomic="true"></div>
        <input type="submit"
               class="knapp-hoved-stor"
               wicket:id="avsluttoppgave"
               wicket:message="value:avsluttoppgave.form.avslutt"/>
    </form>
    <div wicket:id="feedbackAvsluttOppgave" class="oppgaveOpprettetFeedback" role="alert" aria-live="rude">
        <div class="robust-ikon-gront-sjekk"></div>
        <span><wicket:message key="avsluttoppgave.ferdigstillt.bekreftelse" /></span>
    </div>
</wicket:panel>
</body>
</html>
