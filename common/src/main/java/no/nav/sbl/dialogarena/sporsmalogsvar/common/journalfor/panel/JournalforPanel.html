<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <div class="journalfor">
        <a wicket:id="start-journalforing" class="start-journalforing">Journalfør</a>
        <form wicket:id="journalfor-form" class="">
            <h3><wicket:message key="journalforpanel.heading"/></h3>
            <article wicket:id="valgtSak">
                <section wicket:id="temakoder">
                    <h4 wicket:id="tema"></h4>
                        <article wicket:id="sak">
                            <input wicket:id="radio" type="radio"/>
                            <label wicket:id="sak-container">
                                <p wicket:id="opprettetDato"></p>
                                <p wicket:id="fagsystem"></p>
                            </label>
                        </article>
                </section>
            </article>
            <article wicket:id="sensitiv">
                <input wicket:id="ikke-sensitivt" type="radio" id="ikke-sensitivt"/><label for="ikke-sensitivt">Ikke sensitivt</label>
                <input wicket:id="sensitivt" type="radio" id="sensitivt"/><label for="sensitivt">Sensitivt</label>
            </article>
            <div wicket:id="feedback"/>
            <a wicket:id="journalfor-submit" class="knapp-hoved-liten">Journalfør</a>
            <a wicket:id="avbryt">Avbryt</a>
        </form>
    </div>
</wicket:panel>

</html>
