<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <div wicket:id="meldingDetaljer" class="melding-detaljer">
        <div wicket:id="besvarIndikator" class="besvarIndikator" aria-hidden="true"></div>
        <wicket:container wicket:id="statusIkon"/>
        <div class="melding-detaljer-tekst">
            <p class="opprettet" wicket:id="visningsDato"></p>
            <p class="meldingstatus" wicket:id="meldingstatus"></p>
            <p wicket:id="fritekst" class="fritekst"></p>
        </div>
        <div wicket:id="melding-etiketter">
            <div wicket:id="etikett" class="etikett"></div>
        </div>
    </div>
</wicket:panel>
</html>
