<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>

</head>
<body>

<wicket:panel>
    <section>
        <h3 wicket:id="tema"/>
    </section>
    <section>
        <h2>Svar bruker</h2>
        <form wicket:id="svar">
            <textarea id="tekst" wicket:id="fritekst"/>
            <input type="submit" wicket:id="send" value="Send"/>
        </form>
    </section>
    <section wicket:id="sporsmal">
        <h2>Fra bruker</h2>
        <aside wicket:id="sendtDato"/>
        <p wicket:id="fritekst"/>
    </section>
    <section>
        <article wicket:id="tidligere-dialog">
            <header wicket:id="sendtDato"/>
            <div>
                <h2 wicket:id="overskrift"/>
                <hr/>
                <p wicket:id="fritekst"/>
            </div>
        </article>
    </section>
</wicket:panel>
</body>
</html>
