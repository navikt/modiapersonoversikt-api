<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <form wicket:id="filterForm" class="filter-form">
        <div wicket:id="feedbackpanel"></div>
        <div class="filter-block">
            <p class="filter-header"><wicket:message key="utbetaling.lamell.filter.datofilter-overskrift"/></p>
            <div class="filter-block-content dato-plukker-filter">
                <wicket:container wicket:id="datoFilter" />
                <a href="#" wicket:id="sok" class="knapp-hoved-liten" >
                    <wicket:message key="utbetaling.lamell.filter.sok"/>
                </a>
            </div>
        </div>
        <div class="filter-block">
            <p class="filter-header"><wicket:message key="utbetaling.lamell.filter.mottaker-overskrift"/></p>
            <div class="filter-block-content">
                <input type="checkbox" wicket:id="visBruker" value="Bruker" class="bryter"/>
                <label wicket:for="visBruker">
                    <div class="mottaker-indikator bruker"></div>
                    <wicket:message key="utbetaling.lamell.filter.vis_bruker"/>
                </label>
                <input type="checkbox" wicket:id="visAnnenMottaker" class="bryter"/>
                <label wicket:for="visAnnenMottaker">
                    <div class="mottaker-indikator"></div>
                    <wicket:message key="utbetaling.lamell.filter.vis_annen_mottaker"/>
                </label>
            </div>
        </div>

        <div class="filter-block" wicket:id="ytelseContainer">
            <p class="filter-header"><wicket:message key="utbetaling.lamell.filter.ytelser"/></p>
            <div class="filter-block-content">
                <input type="checkbox" wicket:id="visAlleYtelser" class="bryter" />
                <label wicket:for="visAlleYtelser"><wicket:message key="utbetaling.lamell.filter.vis_alle"/></label>
                <wicket:container wicket:id="ytelseFilter">
                    <input type="checkbox" wicket:id="visYtelse" class="bryter" />
                    <label wicket:id="ytelseLabel"></label>
                </wicket:container>
            </div>
        </div>
    </form>
</wicket:panel>
</html>
