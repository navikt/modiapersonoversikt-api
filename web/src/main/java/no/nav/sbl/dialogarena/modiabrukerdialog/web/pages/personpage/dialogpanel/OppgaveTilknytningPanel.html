<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:panel>
    <form wicket:id="form" class="oppgavetilknytning">
        <section>
            <span wicket:id="oppgaveTilknytningTekst"></span>

            <div class="popupContainer">
                <a role="button" wicket:id="aapnePopup">
                    <wicket:message key="oppgavetilknytning.endre"/>
                </a>

                <div class="popup" wicket:id="oppgaveTilknytningPopup">
                    <h4>
                        <wicket:message key="oppgavetilknytning.overskrift"/>
                    </h4>
                    <div wicket:id="oppgaveTilknytning"></div>
                    <div class="skiller"></div>
                    <input type="button" wicket:id="ok" class="knapp-hoved-liten"
                           wicket:message="value:oppgavetilknytning.lukk"/>
                    <a wicket:id="lukkPopup" role="button">
                        <wicket:message key="oppgavetilknytning.avbryt"/>
                    </a>
                </div>
            </div>
        </section>
    </form>
</wicket:panel>
</body>
</html>
