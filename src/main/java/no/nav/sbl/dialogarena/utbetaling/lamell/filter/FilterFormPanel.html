<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <form wicket:id="filterForm" class="filter-form">
        <div wicket:id="feedbackpanel"></div>
        <div class="filter-block" role="form" wicket:message="aria-label:utbetaling.lamell.filter.sok.alt">
            <div class="ramme-header">
                <h2 aria-label="Velg periode" class="boks-overskrift"><wicket:message key="utbetaling.lamell.filter.periode.overskrift"/></h2>
            </div>
            <div class="filter-block-content dato-plukker-filter">
                <h3 aria-label="Velg periode" class="filter-header">
                    <wicket:message key="utbetaling.lamell.filter.datofilter"/>
                </h3>

                <div class="periodevelger" wicket:id="periodeVelger"></div>
                <div wicket:id="datovelger" class="datovelger">
                    <wicket:container wicket:id="datoFilter"/>
                    <input type="submit" wicket:id="sok" class="knapp-hoved-liten"/>
                </div>
            </div>
        </div>

        <div class="filter-block" role="form" wicket:message="aria-label:utbetaling.lamell.filter.filtrering.alt">
            <div class="ramme-header">
                <h2 aria-label="Filtrering" class="boks-overskrift"><wicket:message key="utbetaling.lamell.filter.filtrering.overskrift"/></h2>
            </div>

            <div class="filter-block-content">
                <h3 aria-label="Utbetaling til" class="filter-header">
                    <wicket:message key="utbetaling.lamell.filter.mottaker"/>
                </h3>

                <input type="checkbox" wicket:id="visBruker" value="Bruker" />
                <label wicket:for="visBruker" class="cap-1st">
                    <span class="vekk">Utbetaling til </span>
                    <wicket:message key="utbetaling.lamell.filter.vis_bruker"/>
                </label>

                <input type="checkbox" wicket:id="visAnnenMottaker" />
                <label wicket:for="visAnnenMottaker" class="cap-1st">
                    <span class="vekk">Utbetaling til </span>
                    <wicket:message key="utbetaling.lamell.filter.vis_annen_mottaker"/>
                </label>
            </div>

            <div class="filter-block-content ytelser" wicket:id="ytelseContainer">
                <h3 aria-label="Velg ytelse" class="filter-header">
                    <wicket:message key="utbetaling.lamell.filter.ytelser"/>
                </h3>

                <input type="checkbox" wicket:id="visAlleYtelser" />
                <label class="cap-1st" wicket:for="visAlleYtelser">
                    <wicket:message key="utbetaling.lamell.filter.vis_alle"/>
                    <span class="vekk"> ytelser</span>
                </label>

                <div wicket:id="ytelseFilter" class="ytelse-filter-liste-element">
                    <input type="checkbox" wicket:id="visYtelse" />
                    <label class="cap-1st" wicket:id="ytelseLabel"></label>
                </div>
            </div>
        </div>
    </form>
</wicket:panel>
</html>
