<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <form wicket:id="filterForm" class="filter-form">
        <div wicket:id="feedbackpanel"></div>
        <div class="filter-block">
            <p class="filter-header"><wicket:message key="utbetaling.lamell.filter.datofilter-overskrift"/></p>
            <div class="dato-plukker-filter">
                <wicket:container wicket:id="datoFilter" />
                <a href="#" wicket:id="sok" class="knapp-hoved-liten" >
                    <wicket:message key="utbetaling.lamell.filter.sok"/>
                </a>
            </div>
        </div>
        <div class="filter-block">
            <p class="filter-header"><wicket:message key="utbetaling.lamell.filter.mottaker-overskrift"/></p>
            <div>
                <input type="checkbox" wicket:id="visBruker" value="Bruker" class="bryter"/>
                <label wicket:for="visBruker"><wicket:message key="utbetaling.lamell.filter.vis_bruker"/></label>
                <input type="checkbox" wicket:id="visArbeidsgiver" value="Arbeidsgiver" class="bryter"/>
                <label wicket:for="visArbeidsgiver"><wicket:message key="utbetaling.lamell.filter.vis_arbeidsgiver"/></label>
            </div>
        </div>

        <div class="filter-block" wicket:id="ytelseContainer">
            <p class="filter-header"><wicket:message key="utbetaling.lamell.filter.ytelser"/></p>
            <div>
                <wicket:container wicket:id="ytelseFilter">
                    <input type="checkbox" wicket:id="visYtelse" class="bryter" />
                    <label wicket:id="ytelseLabel"></label>
                </wicket:container>
            </div>
        </div>
    </form>
</wicket:panel>
</html>
