<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>

    <!-- Header informasjon -->
    <table class="utbetaling-tabell">
        <thead>
        <tr>
            <th aria-label="kontonummer" scope="col"><wicket:message key="konto.label" /></th>
            <th aria-label="brutto utbetalt" scope="col"><wicket:message key="brutto.label" /></th>
            <th aria-label="trekk" scope="col"><wicket:message key="trekk.label" /></th>
            <th aria-label="netto utbetalt" scope="col"><wicket:message key="utbetalt.label" /></th>
        </tr>
        </thead>
        <tbody>
            <td aria-label="konto">
                <span class="vekk"><wicket:message key="konto.label" />: </span>
                <span wicket:id="konto"></span>
            </td>
            <td aria-label="brutto">
                <span class="vekk"><wicket:message key="brutto.label" />: </span>
                <span wicket:id="brutto"></span>
            </td>
            <td aria-label="trekk">
                <span class="vekk"><wicket:message key="trekk.label" />: </span>
                <span wicket:id="trekk"></span>
            </td>
            <td aria-label="utbetalt" class="uthevet">
                <span class="vekk"><wicket:message key="utbetalt.label" />: </span>
                <span wicket:id="utbetalt"></span>
            </td>
        </tbody>
    </table>

    <hr class="skillestrek-topp" />
    <!-- Detaljpanel -->
    <table class="utbetaling-tabell ytelsekomponent-tabell">
        <thead>
        <tr>
            <th aria-label="detaljer for utbetalingen" scope="col"><wicket:message key="utbetaling.detaljer"/></th>
            <th aria-label="sats" scope="col"><wicket:message key="utbetaling.sats"/></th>
            <th aria-label="antall" scope="col"><wicket:message key="utbetaling.antall"/></th>
            <th aria-label="utbetalt beløp" scope="col"><wicket:message key="utbetaling.belop"/></th>
        </tr>
        </thead>
        <tbody>
        <tr wicket:id="underytelser">
            <td class="cap-1st" aria-label="underytelse">
                <span class="vekk">Underytelse: </span>
                <span wicket:id="underytelse"></span>
            </td>
            <td aria-label="sats">
                <span class="vekk">Sats: </span>
                <span wicket:id="sats"></span>
            </td>
            <td aria-label="antall">
                <span class="vekk">Antall: </span>
                <span wicket:id="antall"></span>
            </td>
            <td aria-label="beløp">
                <span class="vekk">Utbetalt beløp: </span>
                <span wicket:id="belop"></span>
            </td>
        </tr>
        </tbody>
    </table>

    <hr class="skillestrek-topp" />

    <div class="element">
        <h3 class="sub-heading"><wicket:message key="bilagsmelding.header"/></h3>
        <p wicket:id="utbetalingsmelding"></p>
    </div>

</wicket:panel>
</html>
