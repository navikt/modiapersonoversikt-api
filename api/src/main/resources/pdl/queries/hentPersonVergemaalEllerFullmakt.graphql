query($ident: ID!){
    hentPerson(ident: $ident) {
        vergemaalEllerFremtidsfullmakt {
            type
            embete
            vergeEllerFullmektig {
                navn  {
                    fornavn
                    mellomnavn
                    etternavn
                }
                motpartsPersonident
                omfang
                omfangetErInnenPersonligOmraade
            }
            folkeregistermetadata {
                ajourholdstidspunkt
                gyldighetstidspunkt
                opphoerstidspunkt
                kilde
                aarsak
                sekvens
            }
            metadata {
                opplysningsId
            }
        }
    }
}
