<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <form wicket:id="filterForm" class="filter-form">
        <div wicket:id="feedbackpanel"></div>
        <div class="filter-block">
            <label><wicket:message key="utbetaling.lamell.filter.datofilter-overskrift"/></label>
            <div wicket:id="datoFilter" class="dato-plukker-filter"></div>
        </div>
        <div class="filter-block">
            <label><wicket:message key="utbetaling.lamell.filter.mottaker-overskrift"/></label>
            <div>
                <input type="button" wicket:id="visBruker" value="Bruker" class="knapp-filter"/><!-- Fjerner whitespace mellom elementene
             --><input type="button" wicket:id="visArbeidsgiver" value="Arbeidsgiver" class="knapp-filter"/>
            </div>
        </div>

        <div class="filter-block">
            <label><wicket:message key="utbetaling.lamell.filter.ytelser"/></label>
            <div>
              <wicket:container wicket:id="ytelsesKnappeFilter">
                <input type="button" wicket:id="valgtYtelse.ytelse" class="knapp-filter" />
              </wicket:container>
            </div>
        </div>
    </form>
</wicket:panel>
</html>
