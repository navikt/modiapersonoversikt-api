<!DOCTYPE html>
<html lang="no">
<head>
    <title>Personoversikt - innlogging</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
</head>
<style>
    html {
        margin: auto;
    }

    h1 {
        font-size: 18px;
        text-transform: uppercase;
        margin: 15px 0px;
    }

    td.centered {
        text-align: center;
    }

    td.form-label {
        width: 150px;
    }

    #container {
        margin: 0 auto;
        width: 600px;
        background-color: lightgrey;
        padding: 25px;
    }

    table {
        margin: 0 auto;
        font-size: 12px;
    }

    .feilmelding {
        color: red;
    }

    input[type="submit"] {
        padding: 5px 25px;
        font-size: 12px;
        margin: 15px 0;
    }

</style>

<body>
<form name="login" action="j_security_check" method="post">
    <div id="container">
        <table>
            <tbody>
            <tr>
                <td class="centered" colspan="100%">
                    <h1>Logg deg p&aring; MODIA</h1>
                </td>
            </tr>
            <tr>
                <td class="form-label">Brukerident:</td>
                <td><input type="text" name="j_username"/></td>
            </tr>
            <tr>
                <td class="form-label">Passord:</td>
                <td><input type="password" name="j_password"/></td>
            </tr>
            <tr>
                <td class="centered" colspan="2"><input id="mainbutton" type="submit" value="Logg inn"/></td>
            </tr>
            </tbody>
        </table>
    </div>
</form>
</body>
<script>
    document.getElementById("mainbutton").focus();

    var status = location.search.split('status=')[1];
    var j_security = location.href.split('j_security_')[1];
    if (status === "fail" || j_security === "check") {
        var tr = document.createElement("tr");
        var td = document.createElement("td");
        tr.appendChild(td);

        td.className = "centered feilmelding";
        td.colSpan = "2";
        td.appendChild(document.createTextNode("Innlogging feilet"));

        var tbody = document.getElementsByTagName("tbody")[0];
        tbody.appendChild(tr);
    }
</script>
</html>
