<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>

    <!-- Header informasjon -->
    <table class="skillestrek-topp utbetaling-tabell" wicket:message="summary:utbetaling.hovedinfo.tabelloppsummering">
        <thead>
        <tr>
            <th><wicket:message key="konto.label" /></th>
            <th></th>
            <th><wicket:message key="brutto.label" /></th>
            <th><wicket:message key="trekk.label" /></th>
            <th><wicket:message key="utbetalt.label" /></th>
        </tr>
        </thead>
        <tbody>
            <td aria-labelledby="konto">
                <span class="vekk">Konto:</span>
                <span wicket:id="konto"></span>
            </td>
            <td></td>
            <td class="uthevet" aria-labelledby="brutto">
                <span class="vekk">Brutto:</span>
                <span wicket:id="brutto"></span>
            </td>
            <td class="uthevet" aria-labelledby="trekk">
                <span class="vekk">Trekk:</span>
                <span wicket:id="trekk"></span>
            </td>
            <td class="uthevet" aria-labelledby="utbetalt">
                <span class="vekk">Utbetalt:</span>
                <span wicket:id="utbetalt"></span>
            </td>
        </tbody>
    </table>

    <!-- Detaljpanel -->
    <table class="skillestrek-topp utbetaling-tabell" wicket:message="summary:utbetaling.detaljer.tabelloppsummering">
        <thead>
        <tr>
            <th><wicket:message key="utbetaling.ytelse"/></th>
            <th></th>
            <th><wicket:message key="utbetaling.sats"/></th>
            <th><wicket:message key="utbetaling.antall"/></th>
            <th><wicket:message key="utbetaling.belop"/></th>
        </tr>
        </thead>
        <tbody>
        <tr wicket:id="underytelser">
            <td class="cap-1st" aria-labelledby="underytelse">
                <span class="vekk">Underytelse:</span>
                <span wicket:id="underytelse"></span>
            </td>
            <td></td>
            <td aria-labelledby="sats">
                <span class="vekk">Sats:</span>
                <span wicket:id="sats"></span>
            </td>
            <td aria-labelledby="antall">
                <span class="vekk">Antall:</span>
                <span wicket:id="antall"></span>
            </td>
            <td aria-labelledby="beløp">
                <span class="vekk">Beløp:</span>
                <span wicket:id="belop"></span>
            </td>
        </tr>
        </tbody>
    </table>

    <div class="element skillestrek-topp" style="margin-bottom: 20px;">
        <label>
            <wicket:message key="bilagsmelding.header"/>
        </label>
        <div wicket:id="bilagsmelding">[]</div>
    </div>

</wicket:panel>
</html>
