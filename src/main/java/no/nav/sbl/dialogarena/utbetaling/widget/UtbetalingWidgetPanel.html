<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <div class="utbetaling-metadata">
        <span wicket:id="utbetalingsDato"></span>
        <h2 class="medium cap-1st" wicket:id="beskrivelse"></h2>
        <footer>
            <span class="periode" wicket:id="periode"></span> |
            <span class="belop-med-valuta">
                <wicket:container wicket:id="belop"/>
                <wicket:container wicket:id="valuta"/></span>
        </footer>
    </div>
    <div class="utbetalingstatus">
        <div wicket:id="mottakerIndikator" class="mottaker-indikator"></div>
        <div wicket:id="statusTekst" class="utbetalingstatus-tekst cap-1st"></div>
    </div>
</wicket:panel>
</html>
