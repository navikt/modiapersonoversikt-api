<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<wicket:head>
    <title>Modia Mock Setup</title>
    <style>
        .mockform {
            width: 50%;
            margin: 0 auto;
            padding: 2em;
            text-align: center;
        }

        .mockform h2 {
            color: #b7b1a9
        }

        .mockform input[type="checkbox"] + label {
            text-align: left;
        }

        .mockform input[type="submit"] {
            margin-top: 1em;
        }

        .avbrudd {
            margin-left: 4rem;
            margin-top: -2rem;
        }

    </style>
</wicket:head>
<wicket:extend>
    <body class="main hentperson">
    <section>
        <img class="modia-logo" wicket:id="modiaLogo"/>

        <form wicket:id="velgMockForm" class="mockform">
            <h2>Følgende tjenester benytter mock:</h2>

            <div wicket:id="radioliste">
                <input type="checkbox" wicket:id="mockvalg"/>
                <label wicket:for="mockvalg"><span wicket:id="radiolabel"></span></label>

                <div wicket:id="avbruddvalg-wrapper" class="avbrudd">
                    <input type="checkbox" wicket:id="avbruddvalg"/>
                    <label wicket:for="avbruddvalg"><span>Simuler avbrudd</span></label>
                </div>
            </div>
            <div>
                <label for="antallSaker">Antall saker:</label> <input wicket:id="antallSaker" id="antallSaker"
                                                                      type="text"/>
            </div>
            <div>
                <input type="button" wicket:id="reindekserSkrivestotte" value="Reindekser Skrivestøtte"
                       class="knapp-hoved-liten"/>
            </div>
            <input type="submit" value="Fullfør" class="knapp-hoved-stor"/>
        </form>
    </section>
    </body>
</wicket:extend>
</html>
