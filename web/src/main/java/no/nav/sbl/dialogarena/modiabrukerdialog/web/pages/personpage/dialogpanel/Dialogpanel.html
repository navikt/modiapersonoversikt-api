<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <form wicket:id="dialogform" class="dialogform">
        <select wicket:id="tema" class="temavelger" ></select>
        <section class="kanalvelger clearfix">
            <wicket:container wicket:id="kanal">
                <div wicket:id="kanalvalg" class="kanalvalg">
                    <input wicket:id="kanalknapp" type="radio" />
                    <label wicket:for="kanalknapp"><div wicket:id="kanalikon"></div></label>
                </div>
            </wicket:container>
        </section>
        <h2 class="medium overskrift"><wicket:message key="dialogform.tekstfelt.overskrift" /></h2>
        <section wicket:id="tekstfelt" class="tekstfelt"></section>
        <div wicket:id="feedback" class="feedback"></div>
        <a wicket:id="send" class="send knapp-link-stor" href="#"><wicket:message key="dialogform.knapp.send"/></a>
    </form>
    <div wicket:id="kvittering" class="kvittering"></div>
</wicket:panel>
</html>
