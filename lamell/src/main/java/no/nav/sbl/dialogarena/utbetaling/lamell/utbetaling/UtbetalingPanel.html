<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>

    <div class="utbetalingslinje">
        <button wicket:id="expandbutton" class="dropdown">V</button>
        <div class="main">
            <div class="status" wicket:id="statusBeskrivelse"></div>
            <div class="dato" wicket:id="kortUtbetalingsDato"></div>
            <div class="type">
                <label wicket:id="beskrivelse"></label><span wicket:id="belopMedValuta"></span>
            </div>
            <div class="kontonummer">
                <label><wicket:message key="utbetaling.lamell.utbetaling.konto"/></label>
                <span wicket:id="kontoNr"></span>
            </div>
            <div class="periode">
                <label><wicket:message key="utbetaling.lamell.utbetaling.periode"/></label>
                <span wicket:id="periodeMedKortDato"></span>
            </div>
            <div>
                <span wicket:id="mottaker.navn"/>
            </div>
        </div>

        <div wicket:id="bilagWrapper">
            <div wicket:id="bilag-liste" class="bilag-liste">
                <div class="bilag">
                    <p wicket:id="melding"></p>

                    <div wicket:id="posteringsdetalj-liste" class="posteringsdetalj-liste">
                        <span wicket:id="hovedbeskrivelse"></span>
                        <span wicket:id="underbeskrivelse"></span>
                        <div>
                            <wicket:message key="utbetaling.lamell.konto"/>
                            <span wicket:id="kontonr"></span>
                        </div>
                        <div>
                            <wicket:message key="utbetaling.lamell.antall"/>
                            <span wicket:id="antall"></span>
                        </div>
                        <div>
                            <wicket:message key="utbetaling.lamell.sats"/>
                            <span wicket:id="sats"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</wicket:panel>
</html>
