<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>

    <div class="main">
        <div class="statusindikator">
            <div class="dot utbetalt"></div>
            <div class="dato" wicket:id="kortUtbetalingsDato"></div>
            <div class="status" wicket:id="statusBeskrivelse"></div>
            <div class="ekspander-pil ikke-print"></div>
            <div class="skriv-ut ikke-print"></div>
        </div>
        <div class="element">
            <label wicket:id="beskrivelse"></label>
            <span wicket:id="periodeMedKortDato"></span>
        </div>

        <div class="summer">
            <div class="element">
                <label>
                    <wicket:message key="utbetaling.lamell.utbetaling.brutto"/>
                </label>
                <span class="belop" wicket:id="bruttoBelopMedValuta"></span>
            </div>
            <div class="element">
                <label>
                    <wicket:message key="utbetaling.lamell.utbetaling.trekk"/>
                </label>
                <span class="belop" wicket:id="trekkMedValuta"></span>
            </div>
            <div class="element">
                <label>
                    <wicket:message key="utbetaling.lamell.utbetaling.utbetalt"/>
                </label>
                <span class="belop" wicket:id="belopMedValuta"></span>
            </div>
        </div>
    </div>

    <div wicket:id="detaljpanel" class="detaljpanel"></div>
</wicket:panel>
</html>
