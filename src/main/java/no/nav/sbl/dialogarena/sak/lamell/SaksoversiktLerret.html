<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <div class="saker">
        <article class="sak-navigering" wicket:id="sakerContainer">
            <ul>
                <li wicket:id="saker">
                    <a href="#" wicket:id="temalenke">
                        <div class="medium" wicket:id="sakstema"/>
                        <div class="mini dato" wicket:id="dato"/>
                    </a>
                </li>
            </ul>
        </article>
        <div class="sak-informasjon" wicket:id="hendelserContainer">
            <article wicket:id="behandlinger">
                <div class="aar">
                    <span wicket:id="aar"/>
                </div>
                <div class="behandling">
                    <div class="dato" wicket:id="dato">
                        <span class="dag" wicket:id="dag"/>
                        <span class="maaned" wicket:id="maaned"/>
                    </div>
                    <div class="behandling-informasjon">
                        <h2 class="robust" wicket:id="hendelse-tittel">[]</h2>
                        <wicket:container wicket:id="behandling"/>
                    </div>
                </div>
            </article>
        </div>
    </div>
</wicket:panel>
</html>
