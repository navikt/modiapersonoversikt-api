name: modiapersonoversikt-api

on:
  workflow_dispatch:
  push:
    paths:
      - .github/workflows/.build.yaml
      - .github/workflows/web.yaml
      - web/**

jobs:
  build:
    uses: ./.github/workflows/.build.yaml
    secrets: inherit
    permissions:
      packages: write
      contents: read
      id-token: write

  deploy-qa:
    name: Deploy to preprod
    needs: build
    if: github.ref == 'refs/heads/feature/arena_infortrygd_proxy_app'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    strategy:
      matrix:
        namespace: [ q0, q1 ]
    steps:
      - uses: actions/checkout@v4
      - uses: nais/deploy/actions/deploy@v2
        env:
          PRINT_PAYLOAD: true
          CLUSTER: dev-fss
          RESOURCE: web/.nais/nais-${{ matrix.namespace }}.yml
          VAR: version=${{ github.sha }},image=${{ needs.build.outputs.image }}

  deploy-prod:
    name: Deploy to prod
    needs: build
    if: github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - uses: nais/deploy/actions/deploy@v2
        env:
          PRINT_PAYLOAD: true
          CLUSTER: prod-fss
          RESOURCE: web/.nais/nais.yml
          VAR: version=${{ github.sha }},image=${{ needs.build.outputs.image }}
