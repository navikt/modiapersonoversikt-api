<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>

</head>
<body>

<wicket:panel>
    <h1>Besvare spørsmål</h1>

    <form wicket:id="svar-form">
        <textarea wicket:id="svar"></textarea>
        <button wicket:id="send">Send svar</button>
    </form>


    <div wicket:id="liste">
        <article wicket:id="sporsmal-med-svar" class="traad">
            <section class="melding">
                <h1>Svar</h1>
                <p wicket:id="svar"></p>
            </section>

            <section class="melding">
                <h1>Spørsmål</h1>
                <p wicket:id="sporsmal"></p>
            </section>
        </article>
    </div>

</wicket:panel>
</body>
</html>
