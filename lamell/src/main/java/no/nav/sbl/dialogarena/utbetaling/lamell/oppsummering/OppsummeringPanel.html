<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>

    <div class="oppsummering">
        <a href="#" wicket:id="visDetaljer" class="dropdown">
            <div wicket:id="oppsummeringsLinje" class="oppsummeringsLinje">
                <div class="element">
                    <label>
                        <wicket:message key="utbetaling.lamell.oppsummering.periode"/>
                    </label>
                    <span wicket:id="oppsummertPeriode"></span>
                </div>
                <div class="element">
                    <label>
                        <wicket:message key="utbetaling.lamell.oppsummering.brutto"/>
                    </label>
                    <span wicket:id="oppsummering.brutto"></span>
                </div>
                <div class="element">
                    <label>
                        <wicket:message key="utbetaling.lamell.oppsummering.trekk"/>
                    </label>
                    <span wicket:id="oppsummering.trekk"></span>
                </div>
                <div class="element">
                    <label>
                        <wicket:message key="utbetaling.lamell.oppsummering.utbetalt"/>
                    </label>
                    <span wicket:id="oppsummering.utbetalt"></span>
                </div>
                <div wicket:id="vKnapp" class="element">[]
                </div>

            </div>
        </a>

        <div wicket:id="oppsummeringDetalj">
            <div class="hovedbeskrivelse" wicket:id="oppsummering.hovedYtelsesBeskrivelser">
                <span class="hovedytelse" wicket:id="hovedYtelsesBeskrivelse">[]</span>
                <span class="brutto" wicket:id="bruttoUnderytelser">[]</span>
                <span class="trekk" wicket:id="trekkUnderytelser">[]</span>
                <span class="netto" wicket:id="nettoUnderytelser">[]</span>

                <div class="underbeskrivelse" wicket:id="underYtelsesBeskrivelser">
                    <span class="underytelse" wicket:id="underYtelsesBeskrivelse">[]</span>
                    <span class="ytelsesBelop" wicket:id="ytelsesBelop">[]</span>
                    <span class="trekkBelop" wicket:id="trekkBelop">[]</span>
                </div>
            </div>
        </div>

    </div>

</wicket:panel>
</html>
