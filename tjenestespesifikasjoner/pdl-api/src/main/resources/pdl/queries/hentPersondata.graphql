fragment vegadresse on Vegadresse {
    matrikkelId
    husnummer
    husbokstav
    bruksenhetsnummer
    adressenavn
    kommunenummer
    bydelsnummer
    tilleggsnavn
    postnummer
}
fragment matrikkeladresse on Matrikkeladresse {
    matrikkelId
    bruksenhetsnummer
    tilleggsnavn
    postnummer
    kommunenummer
}
fragment utenlandskadresse on UtenlandskAdresse {
    adressenavnNummer
    bygningEtasjeLeilighet
    postboksNummerNavn
    postkode
    bySted
    regionDistriktOmraade
    landkode
}
fragment utenlandskadresseIFrittFormat on UtenlandskAdresseIFrittFormat {
    adresselinje1
    adresselinje2
    adresselinje3
    postkode
    byEllerStedsnavn
    landkode
}
fragment postadresseIFrittFormat on PostadresseIFrittFormat {
    adresselinje1
    adresselinje2
    adresselinje3
    postnummer
}
fragment postboksadresse on Postboksadresse {
    postbokseier
    postboks
    postnummer
}

fragment endringerOgMaster on Metadata {
    master
    endringer {
        registrert
        registrertAv
        systemkilde
        kilde
    }
}

fragment biPerson on RelatertBiPerson {
    navn {
        fornavn
        mellomnavn
        etternavn
    }
    foedselsdato
    statsborgerskap
    kjoenn
}

query hentPersondata($ident: ID!){
    hentGeografiskTilknytning(ident: $ident) {
        gtType
        gtKommune
        gtBydel
        gtLand
    }
    hentPerson(ident: $ident) {
        navn {
            fornavn
            mellomnavn
            etternavn
            metadata {
                ...endringerOgMaster
            }
        }
        kjoenn {
            kjoenn
        }
        foedsel {
            foedselsdato
        }
        adressebeskyttelse {
            gradering
        }
        statsborgerskap {
            land,
            gyldigFraOgMed,
            gyldigTilOgMed
        }
        doedsfall {
            doedsdato
        }
        folkeregisterpersonstatus {
            status
        }
        sivilstand {
            type
            gyldigFraOgMed
            relatertVedSivilstand
        }
        sikkerhetstiltak {
            tiltakstype
            beskrivelse
            gyldigFraOgMed
            gyldigTilOgMed
        }
        kontaktinformasjonForDoedsbo {
            skifteform
            attestutstedelsesdato
            personSomKontakt {
                foedselsdato
                personnavn {
                    fornavn
                    mellomnavn
                    etternavn
                }
                identifikasjonsnummer
            }
            advokatSomKontakt {
                personnavn {
                    fornavn
                    mellomnavn
                    etternavn
                }
                organisasjonsnavn
                organisasjonsnummer
            }
            organisasjonSomKontakt {
                organisasjonsnavn
                organisasjonsnummer
                kontaktperson {
                    fornavn
                    mellomnavn
                    etternavn
                }
            }
            adresse {
                adresselinje1
                adresselinje2
                poststedsnavn
                postnummer
                landkode
            }
            metadata {
                ...endringerOgMaster
            }
        }
        tilrettelagtKommunikasjon {
            talespraaktolk {
                spraak
            }
            tegnspraaktolk {
                spraak
            }
        }
        fullmakt {
            motpartsPersonident
            motpartsRolle
            omraader
            gyldigFraOgMed
            gyldigTilOgMed
        }
        telefonnummer {
            landskode
            nummer
            prioritet
            metadata {
                ...endringerOgMaster
            }
        }
        vergemaalEllerFremtidsfullmakt {
            type
            embete
            vergeEllerFullmektig {
                navn  {
                    fornavn
                    mellomnavn
                    etternavn
                }
                motpartsPersonident
                omfang
                omfangetErInnenPersonligOmraade
            }
            folkeregistermetadata {
                gyldighetstidspunkt
                opphoerstidspunkt
            }
        }
        foreldreansvar {
            ansvar
            ansvarlig
            ansvarssubjekt
            metadata {
                historisk
            }
            ansvarligUtenIdentifikator {
                ...biPerson
            }
        }
        forelderBarnRelasjon {
            relatertPersonsIdent
            relatertPersonUtenFolkeregisteridentifikator {
                ...biPerson
            }
            relatertPersonsRolle
        }
        deltBosted{
            startdatoForKontrakt
            sluttdatoForKontrakt
            coAdressenavn
            vegadresse {
                ...vegadresse
            }
            matrikkeladresse {
                ...matrikkeladresse
            }
            utenlandskAdresse {
                ...utenlandskadresse
            }
            ukjentBosted{
                bostedskommune
            }
        }
        bostedsadresse {
            angittFlyttedato
            gyldigFraOgMed
            gyldigTilOgMed
            metadata {
                ...endringerOgMaster
            }
            folkeregistermetadata {
                ajourholdstidspunkt
                kilde
            }
            vegadresse {
                ...vegadresse
            }
            matrikkeladresse {
                ...matrikkeladresse
            }
            utenlandskAdresse {
                ...utenlandskadresse
            }
            ukjentBosted {
                bostedskommune
            }
        }
        kontaktadresse {
            gyldigFraOgMed
            gyldigTilOgMed
            metadata {
               ...endringerOgMaster
            }
            coAdressenavn
            postadresseIFrittFormat {
                ...postadresseIFrittFormat
            }
            postboksadresse {
                ...postboksadresse
            }
            vegadresse {
                ...vegadresse
            }
            utenlandskAdresse {
                ...utenlandskadresse
            }
            utenlandskAdresseIFrittFormat {
                ...utenlandskadresseIFrittFormat
            }
        }
        oppholdsadresse {
            gyldigFraOgMed
            gyldigTilOgMed
            oppholdAnnetSted
            coAdressenavn
            vegadresse {
                ...vegadresse
            }
            matrikkeladresse {
                ...matrikkeladresse
            }
            utenlandskAdresse {
                ...utenlandskadresse
            }
            metadata {
                ...endringerOgMaster
            }
        }
    }
}
