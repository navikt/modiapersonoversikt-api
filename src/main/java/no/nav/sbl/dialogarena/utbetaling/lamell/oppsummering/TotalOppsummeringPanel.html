<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>

    <div class="main" wicket:id="oppsummeringsLinje">
        <div class="clearfix" wicket:id="printEkspander"></div>


        <table class="utbetaling-tabell" wicket:message="summary:utbetaling.lamell.oppsummerig.kortoppsummering.tabellbeskrivelse">
            <thead>
            <tr>
                <th colspan="2" style="border:0;"><wicket:message key="utbetaling.lamell.oppsummering.periode"/></th>
                <th><wicket:message key="utbetaling.lamell.oppsummering.brutto"/></th>
                <th><wicket:message key="utbetaling.lamell.oppsummering.trekk"/></th>
                <th><wicket:message key="utbetaling.lamell.oppsummering.utbetalt"/></th>
            </tr>
            </thead>
            <tbody>
            <tr class="uthevet">
                <td aria-labelledby="oppsummert periode">
                    <span wicket:id="oppsummertPeriode" style="text-transform: uppercase;"></span>
                </td>
                <td></td>
                <td aria-labelledby="totalt bruttobeløp"><span class="vekk">Totalt bruttobeløp:</span><span wicket:id="brutto"></span></td>
                <td aria-labelledby="totalt trukket"><span class="vekk">Totalt trukket:</span><span wicket:id="trekk"></span></td>
                <td aria-labelledby="totalt utbetalt"><span class="vekk">Totalt utbetalt:</span><span wicket:id="utbetalt"></span></td>
            </tr>
            </tbody>
        </table>
    </div>

    <div wicket:id="oppsummeringDetalj" class="detaljpanel">
        <table class="utbetaling-tabell" wicket:message="summary:utbetaling.lamell.oppsummerig.langoppsummering.tabellbeskrivelse">
            <thead>
            <tr>
                <th><wicket:message key="utbetaling.lamell.oppsummering.ytelse"/></th>
                <th><wicket:message key="utbetaling.lamell.oppsummering.delbelop"/></th>
                <th></th>
                <th></th>
                <th></th>
            </tr>
            </thead>
        </table>
        <table class="utbetaling-tabell" wicket:message="summary:utbetaling.lamell.oppsummerig.langoppsummering.tabellbeskrivelse" wicket:id="hovedytelser">
            <tbody>
                <tr>
                    <td class="hovedytelse cap-1st" aria-labelledby="ytelse">
                        <span class="vekk">Hovedytelse:</span>
                        <span wicket:id="hovedYtelsesBeskrivelse"></span>
                    </td>
                    <td></td>
                    <td aria-labelledby="brutto">
                        <span class="vekk">Brutto:</span>
                        <span wicket:id="bruttoUnderytelser"></span>
                    </td>
                    <td aria-labelledby="trekk">
                        <span class="vekk">Trekk:</span>
                        <span wicket:id="trekkUnderytelser"></span>
                    </td>
                    <td aria-labelledby="utbetalt">
                        <span class="vekk">Utbetalt:</span>
                        <span wicket:id="nettoUnderytelser"></span>
                    </td>
                </tr>
                <tr>
                    <td class="ytelseperiode" aria-labelledby="ytelsesperiode">
                        <span class="vekk">Ytelsesperiode:</span>
                        <span wicket:id="hovedYtelsesPeriode"></span>
                    </td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </tbody>
            <tbody class="oppsummering-total-underytelser">
                <tr wicket:id="underYtelsesBeskrivelser">
                    <td class="cap-1st" aria-labelledby="underytelse">
                        <span class="vekk">Underytelse:</span>
                        <span wicket:id="underYtelsesBeskrivelse"></span>
                    </td>
                    <td aria-labelledby="delbeløp">
                        <span class="vekk">Delbeløp:</span>
                        <span wicket:id="ytelsesBelop"></span>
                    </td>
                    <td></td>
                    <td aria-labelledby="trekkbeløp">
                        <span class="vekk">Trekkbeløp:</span>
                        <span wicket:id="trekkBelop"></span>
                    </td>
                    <td></td>
                </tr>
                </tbody>
        </table>
    </div>

</wicket:panel>
</html>
