query($brukerId: BrukerIdInput!) {
    dokumentoversiktBruker(
        brukerId: $brukerId,
        journalstatuser: [JOURNALFOERT, FERDIGSTILT, EKSPEDERT],
        fraDato: "2016-06-04",
        foerste: 9999
    ) {
        journalposter {
            journalposttype
            datoOpprettet
            tittel
            journalpostId
            journalstatus
            dokumenter {
                tittel
                dokumentInfoId
                dokumentvarianter{
                    saksbehandlerHarTilgang
                    variantformat
                    skjerming
                }
                logiskeVedlegg {
                    tittel
                }
            }
            sak{
                fagsakId
                fagsaksystem
#                arkivsaksystem  # Denne er deprecated. Må undersøke om vi har behov for denne
#                arkivsaksnummer # Denne er deprecated. Må undersøke om vi har behov for denne
            }
            tema
            temanavn
            avsenderMottaker {
                erLikBruker
                navn
            }
            bruker{
                id
                type
            }
            relevanteDatoer{
                dato
                datotype
            }
        }
    }
}