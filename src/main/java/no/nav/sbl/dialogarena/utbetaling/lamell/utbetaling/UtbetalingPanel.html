<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>

    <div class="main">
        <div class="statusindikator">
            <div class="mottaker-indikator" wicket:id="mottakerIndikator"></div>
            <div class="dato" wicket:id="kortUtbetalingsDato"></div>
            <div class="statustekst" wicket:id="status"></div>
        </div>
        <div class="skriv-ut-container">
            <div class="ekspander-pil ikke-print"></div>
            <div class="skriv-ut ikke-print"></div>
        </div>

        <table class="utbetaling-tabell" wicket:message="summary:utbetaling.lamell.utbetaling.tabelloppsummering">
            <thead>
            <tr>
                <th><span wicket:id="beskrivelse"/></th>
                <th></th>
                <th><wicket:message key="utbetaling.lamell.utbetaling.brutto"/></th>
                <th><wicket:message key="utbetaling.lamell.utbetaling.trekk"/></th>
                <th><wicket:message key="utbetaling.lamell.utbetaling.utbetalt"/></th>
            </tr>
            </thead>
            <tbody>
            <tr class="uthevet">
                <td><span wicket:id="periodeMedKortDato"></span></td>
                <td></td>
                <td><span class="belop" wicket:id="bruttoBelopMedValuta"></span></td>
                <td><span class="belop" wicket:id="trekkMedValuta"></span></td>
                <td><span class="belop" wicket:id="belopMedValuta"></span></td>
            </tr>
            </tbody>
        </table>
    </div>

    <div wicket:id="detaljpanel" class="detaljpanel"></div>
</wicket:panel>
</html>
