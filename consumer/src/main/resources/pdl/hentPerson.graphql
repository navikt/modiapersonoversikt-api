query($ident: ID!, $navnHistorikk: Boolean!){
  hentPerson(ident: $ident) {
	navn(historikk: $navnHistorikk) {
	  fornavn
	  mellomnavn
	  etternavn
	  forkortetNavn
	  originaltNavn {
	    fornavn
	    mellomnavn
	    etternavn
	  }
    }
    kontaktinformasjonForDoedsbo {
        skifteform
        attestutstedelsesdato
        personSomKontakt {
            foedselsdato
            personnavn {
                fornavn
                mellomnavn
                etternavn
            }
            identifikasjonsnummer
        }
        advokatSomKontakt {
            personnavn {
                fornavn
                mellomnavn
                etternavn
            }
            organisasjonsnavn
        }
        organisasjonSomKontakt {
            organisasjonsnavn
            kontaktperson {
                fornavn
                mellomnavn
                etternavn
            }
        }
        adresse {
            adresselinje1
            adresselinje2
            poststedsnavn
            postnummer
            landkode
        }
    }
    tilrettelagtKommunikasjon {
        talespraaktolk {
            spraak
        }
        tegnspraaktolk {
            spraak
        }
    }
    fullmakt {
        motpartsPersonident
        motpartsRolle
        omraader
        gyldigFraOgMed
        gyldigTilOgMed
    }
    telefonnummer {
        landskode
        nummer
        prioritet
        metadata {
            endringer {
                registrert
                registrertAv
            }
        }
    }
  }
}
