<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:panel>
    <section class="dialogpanel">
        <form wicket:id="referatform">
            <h2 class="typeoverskrift">
                <wicket:message key="referatpanel.overskrift"/>
            </h2>
            <h2 class="medium kanaloverskrift">
                <wicket:message key="referatpanel.tekstfelt.overskrift"/>
                <span wicket:id="kanalbeskrivelse" class="lowercase">Beskrivelse av kanalen som er valgt</span>
            </h2>
            <label wicket:id="tekstfelt-label" class="hidden"></label>
            <section wicket:id="tekstfelt" class="tekstfelt"></section>
            <section class="kanalvelger clearfix">
                <div wicket:id="kanal">
                    <div wicket:id="kanalvalg" class="kanalvalg">
                        <input wicket:id="kanalknapp" type="radio"/>
                        <label wicket:id="kanalknapp-label">
                            <span wicket:id="kanalikon"></span>
                            <span wicket:id="kanalknapp-label-tekst" class="hidden"></span>
                        </label>
                    </div>
                </div>
            </section>
            <div class="temagruppevelger-wrapper">
                <label class="hidden" wicket:for="temagruppe"><wicket:message key="referatform.temagruppe.null"></wicket:message></label>
                <select wicket:id="temagruppe" class="temagruppevelger"></select>
            </div>
            <div wicket:id="feedback" class="feedback"></div>
            <input type="submit" wicket:id="send" class="send knapp-hoved" wicket:message="value:referatform.knapp.send" />
        </form>
    </section>
    <div wicket:id="kvittering" class="kvittering"></div>
</wicket:panel>
</body>
</html>
