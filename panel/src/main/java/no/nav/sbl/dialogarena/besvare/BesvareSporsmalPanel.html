<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>

</head>
<body>

<wicket:panel>
    <h1>Besvare spørsmål</h1>

    <form wicket:id="svar-form">
        <wicket:container wicket:id="header">
            <div wicket:id="opprettet"/>
            <div wicket:id="tema"/>
            <div wicket:id="sporsmal"/>
        </wicket:container>
        <textarea wicket:id="svar"></textarea>
        <div>
            <input type="checkbox" wicket:id="sensitiv"/>
            <label>Inneholder sensitiv informasjon</label>
        </div>
        <button wicket:id="send">Send</button>
        <button wicket:id="avbryt">Avbryt</button>
    </form>

</wicket:panel>
</body>
</html>
