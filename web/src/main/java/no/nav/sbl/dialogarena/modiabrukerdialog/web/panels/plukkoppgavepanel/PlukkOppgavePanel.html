<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <form wicket:id="plukkOppgaveForm" class="oppgaveform">
        <span wicket:id="feedback" class="feedback"></span>

        <div class="oppgavepanel">
            <a wicket:id="plukkOppgave" class="plukk-oppgave plukk-knapp" wicket:message="title:plukkoppgave.hentoppgave.mouseover">
                <wicket:message key="plukkoppgave.hentoppgave" />
            </a>
            <a class="velg-temagruppe" wicket:message="title:plukkoppgave.temavelger.mouseover"></a>

            <div class="temagruppe-liste">
                <wicket:container wicket:id="temagruppe">
                    <wicket:container wicket:id="temagrupper">
                        <input wicket:id="temagruppevalg" type="radio">
                        <label wicket:for="temagruppevalg"><span wicket:id="temagruppenavn"></span></label>
                    </wicket:container>
                </wicket:container>
                <a wicket:id="PlukkOppgaveFraTemaliste" class="knapp-hoved-liten plukk-knapp" wicket:message="title:plukkoppgave.plukkoppgavefratemaliste.mouseover">
                    <wicket:message key="plukkoppgave.plukkoppgavefratemaliste" />
                </a>
            </div>
        </div>
    </form>
</wicket:panel>
</html>
