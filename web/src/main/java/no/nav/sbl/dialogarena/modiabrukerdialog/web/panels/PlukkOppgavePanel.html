<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <form wicket:id="plukk-oppgave-form" class="oppgavepanel">
        <a wicket:id="velg-temagruppe" class="velg-temagruppe"></a>
        <a wicket:id="plukk-oppgave" class="plukk-oppgave">Hent oppgave</a>

        <div class="temagruppe-liste">
            <wicket:container wicket:id="radio-group">
                <wicket:container wicket:id="liste">
                    <input wicket:id="temavalg" type="radio">
                    <label wicket:for="temavalg"><span wicket:id="temanavn"></span></label>
                </wicket:container>
            </wicket:container>
        </div>
    </form>
</wicket:panel>
</html>
