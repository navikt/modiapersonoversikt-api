<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>

    <div class="main" wicket:id="oppsummeringsLinje">
        <span class="vekk"><wicket:message key="utbetaling.lamell.oppsummering-total-overskrift"/> </span>
        <div class="clearfix" wicket:id="printEkspander"></div>
        <table class="utbetaling-tabell">
            <thead>
            <tr>
                <th colspan="2" style="border:0;" aria-label="Oppsummert periode" scope="col"><wicket:message key="utbetaling.lamell.oppsummering.periode"/></th>
                <th aria-label="brutto utbetalt" scope="col"><wicket:message key="utbetaling.lamell.oppsummering.brutto"/></th>
                <th aria-label="trekk totalt" scope="col"><wicket:message key="utbetaling.lamell.oppsummering.trekk"/></th>
                <th aria-label="netto utbetalt" scope="col"><wicket:message key="utbetaling.lamell.oppsummering.utbetalt"/></th>
            </tr>
            </thead>
            <tbody>
            <tr class="uthevet">
                <td aria-label="oppsummert periode">
                    <span wicket:id="oppsummertPeriode" style="text-transform: uppercase;"></span>
                </td>
                <td aria-hidden="true"></td>
                <td aria-label="brutto utbetalt for perioden">
                    <span class="vekk"><wicket:message key="utbetaling.lamell.oppsummering.brutto"/>: </span>
                    <span wicket:id="brutto"></span>
                </td>
                <td aria-label="trekk for perioden">
                    <span class="vekk"><wicket:message key="utbetaling.lamell.oppsummering.trekk"/>: </span>
                    <span wicket:id="trekk"></span>
                </td>
                <td aria-label="netto utbetalt for perioden">
                    <span class="vekk"><wicket:message key="utbetaling.lamell.oppsummering.utbetalt"/>: </span>
                    <span wicket:id="utbetalt"></span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div wicket:id="oppsummeringDetalj" class="detaljpanel">
        <table class="utbetaling-tabell">
            <thead>
                <tr>
                    <th aria-label="detaljer"><wicket:message key="utbetaling.lamell.oppsummering.detaljer"/></th>
                    <th aria-label="delbeløp"><wicket:message key="utbetaling.lamell.oppsummering.delbelop"/></th>
                    <th><span class="vekk">Brutto</span></th>
                    <th><span class="vekk">Trekk</span></th>
                    <th><span class="vekk">Utbetalt</span></th>
                </tr>
            </thead>
        </table>
        <table class="utbetaling-tabell" wicket:id="hovedytelser">
            <tbody>
                <tr>
                    <td class="hovedytelse" aria-label="ytelse">
                        <span class="vekk">Ytelse: </span>
                        <p class=" cap-1st" wicket:id="hovedYtelsesBeskrivelse"></p>
                    </td>
                    <td></td>
                    <td aria-label="brutto">
                        <span class="vekk">Bruttobeløp for underytelser: </span>
                        <span wicket:id="bruttoUnderytelser"></span>
                    </td>
                    <td aria-label="trekk">
                        <span class="vekk">Trekkbeløp for underytelser: </span>
                        <span wicket:id="trekkUnderytelser"></span>
                    </td>
                    <td aria-label="utbetalt">
                        <span class="vekk">Nettobeløp for underytelser: </span>
                        <span wicket:id="nettoUnderytelser"></span>
                    </td>
                </tr>
                <tr>
                    <td class="ytelseperiode" aria-label="ytelsesperiode">
                        <span class="vekk">Ytelsesperiode: </span>
                        <span wicket:id="hovedYtelsesPeriode"></span>
                    </td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </tbody>
            <tbody class="oppsummering-total-underytelser">
                <tr wicket:id="underYtelsesBeskrivelser">
                    <td aria-label="underytelse">
                        <span class="vekk">Underytelse: </span>
                        <span class="cap-1st" wicket:id="underYtelsesBeskrivelse"></span>
                    </td>
                    <td aria-label="delbeløp">
                        <span class="vekk">Delbeløp: </span>
                        <span wicket:id="ytelsesBelop"></span>
                    </td>
                    <td></td>
                    <td aria-label="trekkbeløp">
                        <span class="vekk">Trekkbeløp: </span>
                        <span wicket:id="trekkBelop"></span>
                    </td>
                    <td></td>
                </tr>
                </tbody>
        </table>
    </div>

</wicket:panel>
</html>
