<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <form wicket:id="filterForm" class="filter-form">
        <div wicket:id="feedbackpanel"></div>
        <div class="filter-block">
            <div class="ramme-header">
                <wicket:message key="utbetaling.lamell.filter.sok.overskrift"/>
            </div>
            <div class="filter-block-content dato-plukker-filter">
                <p class="filter-header">
                    <wicket:message key="utbetaling.lamell.filter.datofilter"/>
                </p>
                <wicket:container wicket:id="datoFilter"/>
                <input type="submit" wicket:id="sok" class="knapp-hoved-liten"/>
            </div>
        </div>

        <div class="filter-block">
            <div class="ramme-header">
                <wicket:message key="utbetaling.lamell.filter.filtrering.overskrift"/>
            </div>

            <div class="filter-block-content">
                <p class="filter-header">
                    <wicket:message key="utbetaling.lamell.filter.mottaker"/>
                </p>
                <div>
                    <input type="checkbox" wicket:id="visBruker" value="Bruker" class="bryter"/>
                    <label wicket:for="visBruker">
                        <span class="mottaker-indikator BRUKER"></span>
                        <wicket:message key="utbetaling.lamell.filter.vis_bruker"/>
                    </label>
                </div>
                <div>
                    <input type="checkbox" wicket:id="visAnnenMottaker" class="bryter"/>
                    <label wicket:for="visAnnenMottaker">
                        <span class="mottaker-indikator"></span>
                        <wicket:message key="utbetaling.lamell.filter.vis_annen_mottaker"/>
                    </label>
                </div>
            </div>

            <div class="filter-block-content" wicket:id="ytelseContainer">
                <p class="filter-header">
                    <wicket:message key="utbetaling.lamell.filter.ytelser"/>
                </p>
                <div>
                    <input type="checkbox" wicket:id="visAlleYtelser" class="bryter"/>
                    <label wicket:for="visAlleYtelser">
                        <wicket:message key="utbetaling.lamell.filter.vis_alle"/>
                    </label>
                </div>
                <div wicket:id="ytelseFilter">
                    <input type="checkbox" wicket:id="visYtelse" class="bryter"/>
                    <label wicket:id="ytelseLabel"></label>
                </div>
            </div>
        </div>
    </form>
</wicket:panel>
</html>
