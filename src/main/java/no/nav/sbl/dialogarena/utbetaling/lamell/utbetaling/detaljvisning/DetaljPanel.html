<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>

    <!-- Header informasjon -->
    <table class="utbetaling-tabell" wicket:message="summary:utbetaling.hovedinfo.tabelloppsummering">
        <thead>
        <tr>
            <th aria-labelledby="kontonummer" scope="col"><wicket:message key="konto.label" /></th>
            <th aria-hidden="true"></th>
            <th aria-labelledby="brutto utbetalt" scope="col"><wicket:message key="brutto.label" /></th>
            <th aria-labelledby="trekk" scope="col"><wicket:message key="trekk.label" /></th>
            <th aria-labelledby="netto utbetalt" scope="col"><wicket:message key="utbetalt.label" /></th>
        </tr>
        </thead>
        <tbody>
            <td aria-labelledby="konto">
                <span wicket:id="konto"></span>
            </td>
            <td aria-hidden="true"></td>
            <td aria-labelledby="brutto">
                <span wicket:id="brutto"></span>
            </td>
            <td aria-labelledby="trekk">
                <span wicket:id="trekk"></span>
            </td>
            <td class="uthevet">
                <span wicket:id="utbetalt"></span>
            </td>
        </tbody>
    </table>

    <hr class="skillestrek-topp" />
    <!-- Detaljpanel -->
    <table class="utbetaling-tabell ytelsekomponent-tabell" wicket:message="summary:utbetaling.detaljer.tabelloppsummering">
        <thead>
        <tr>
            <th aria-labelledby="utbetalt ytelse" scope="col"><wicket:message key="utbetaling.ytelse"/></th>
            <th aria-hidden="true"></th>
            <th aria-labelledby="sats" scope="col"><wicket:message key="utbetaling.sats"/></th>
            <th aria-labelledby="antall" scope="col"><wicket:message key="utbetaling.antall"/></th>
            <th aria-labelledby="utbetalt beløp" scope="col"><wicket:message key="utbetaling.belop"/></th>
        </tr>
        </thead>
        <tbody>
        <tr wicket:id="underytelser">
            <td class="cap-1st" aria-labelledby="underytelse">
                <span wicket:id="underytelse"></span>
            </td>
            <td></td>
            <td aria-labelledby="sats">
                <span wicket:id="sats"></span>
            </td>
            <td aria-labelledby="antall">
                <span wicket:id="antall"></span>
            </td>
            <td aria-labelledby="beløp">
                <span wicket:id="belop"></span>
            </td>
        </tr>
        </tbody>
    </table>

    <hr class="skillestrek-topp" />

    <div class="element">
        <h3 class="sub-heading"><wicket:message key="bilagsmelding.header"/></h3>
        <p wicket:id="utbetalingsmelding"></p>
    </div>

</wicket:panel>
</html>
