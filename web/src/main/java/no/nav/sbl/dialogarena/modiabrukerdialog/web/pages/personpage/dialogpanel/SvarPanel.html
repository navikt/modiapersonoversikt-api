<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:panel>
    <wicket:extend>
        <p class="sporsmal overskrift">
            <span><wicket:message key="svarpanel.sporsmal.overskrift"/></span>
            <span wicket:id="dato">Dato her</span>
        </p>
        <div wicket:id="sporsmal" class="sporsmal fritekst">Faktisk tekst!</div>
        <section class="kanalvelger clearfix">
            <div wicket:id="kanal">
                <div wicket:id="kanalvalg" class="kanalvalg">
                    <input wicket:id="kanalknapp" type="radio"/>
                    <label wicket:for="kanalknapp">
                        <div wicket:id="kanalikon"></div>
                    </label>
                </div>
            </div>
        </section>
        <h2 class="medium overskrift">
            <div wicket:id="kanalbeskrivelse">Beskrivelse av kanalen som er valgt</div>
        </h2>
    </wicket:extend>
</wicket:panel>
</body>
</html>
