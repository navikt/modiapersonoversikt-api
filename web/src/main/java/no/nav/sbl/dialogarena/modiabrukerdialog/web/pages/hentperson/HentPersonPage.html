<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<wicket:head>
    <title>Modia</title>
</wicket:head>
<wicket:extend>
    <body class="main hentperson">
    <section class="navbar menu-intern active">
        <div id="hentPerson">
            <wicket:container wicket:id="searchPanel"/>
            <button class="personsok-button" id="toggle-personsok"
                    wicket:message="aria-label:personsok.apnetekst,
                            title:personsok.apnetekst,
                            data-apne:personsok.apnetekst,
                            data-lukke:personsok.lukketekst">
                A
                <span class="personsok-pil"></span>
            </button>
        </div>
    </section>
    <wicket:container wicket:id="personsokPanel"/>
    <img class="modia-logo" wicket:id="modia-logo"/>
    <span class="starttekst"><wicket:message key="hentperson.starttekst"/></span>
    </body>
</wicket:extend>
</html>
