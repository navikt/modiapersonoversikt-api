<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head></head>
<body>
<wicket:panel>
    <h2>
        <wicket:message key="merke.overskrift"/>
    </h2>
    <div class="robust-strek"></div>
    <form wicket:id="merkForm" class="blokk-s">
        <div wicket:id="merkType">
            <fieldset class="wcag">
                <legend>Velg merking</legend>
                <span>
                    <input wicket:id="feilsendtRadio" type="radio"/>
                    <label wicket:for="feilsendtRadio" class="medium">
                        <wicket:message key="merke.feilsendt"/>
                    </label>
                </span>
                <span wicket:id="bidragRadioValg">
                    <input wicket:id="bidragRadio" type="radio"/>
                    <label wicket:for="bidragRadio" class="medium">
                        <wicket:message key="merke.bidrag"/>
                    </label>
                </span>
                <span wicket:id="kontorsperretRadioValg">
                    <input wicket:id="kontorsperretRadio" type="radio"/>
                    <label wicket:for="kontorsperretRadio" class="medium">
                        <wicket:message key="merke.kontorsperret"/>
                    </label>
                </span>
            </fieldset>

            <div wicket:id="kontorsperrePanel" class="kontorsperrepanel"></div>
        </div>
        <div wicket:id="feedbackMerkPanel" role="alert" aria-live="assertive" aria-atomic="true"></div>
        <input type="submit"
               class="knapp-hoved-stor"
               wicket:id="merk"
               wicket:message="value:merk.sendknapp, title:merk.sendknapp"/>
    </form>
    <a href="#" wicket:id="avbryt" class="focus-fyll" role="button">Avbryt</a>
</wicket:panel>
</body>
</html>
