<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>

</head>
<body>

<wicket:panel>

    <div wicket:id="feedback">[[Feedback]]</div>

    <section wicket:id="sporsmal" class="sporsmal"/>

    <form wicket:id="svar" class="svar">
        <div>
            <label>Overskrift:</label>
            <label wicket:id="svar.overskrift"/>
        </div>
        <textarea wicket:id="svar.fritekst"/>
        <div>
            <input type="checkbox" wicket:id="svar.sensitiv"/>
            <label>Inneholder sensitiv informasjon</label>
        </div>
        <div style="overflow: hidden">
            <label style="display: block">Generell sak</label>
            <input id="tema-textfield" wicket:id="svar.tema" type="text" autocomplete="off"/>
            <wicket:container wicket:id="tema-velger"/>
        </div>
        <a wicket:id="send" href="#">Send</a>
        <a wicket:id="avbryt" href="#">Avbryt</a>
    </form>

</wicket:panel>
</body>
</html>
