<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>

    <div wicket:id="oppsummeringsLinje">
        <div class="main">
            <div class="element oppsummeringsperiode">
                <label>
                    <wicket:message key="utbetaling.lamell.oppsummering.periode"/>
                </label>
                <span wicket:id="oppsummertPeriode"></span>
            </div>
            <div class="oppsummeringssummer">
                <div class="element">
                    <label>
                        <wicket:message key="utbetaling.lamell.oppsummering.brutto"/>
                    </label>
                    <span wicket:id="brutto"></span>
                </div>
                <div class="element">
                    <label>
                        <wicket:message key="utbetaling.lamell.oppsummering.trekk"/>
                    </label>
                    <span wicket:id="trekk"></span>
                </div>
                <div class="element">
                    <label>
                        <wicket:message key="utbetaling.lamell.oppsummering.utbetalt"/>
                    </label>
                    <span wicket:id="utbetalt"></span>
                </div>
                <div wicket:id="skriv-ut" class="skriv-ut ikke-print"></div>
                <div class="ekspander-pil ikke-print"></div>
            </div>
        </div>
    </div>

    <div wicket:id="oppsummeringDetalj" class="detaljpanel">
        <table>
            <thead>
            <tr>
                <th><wicket:message key="utbetaling.lamell.oppsummering.ytelse"/></th>
                <th><wicket:message key="utbetaling.lamell.oppsummering.delbelop"/></th>
                <th><wicket:message key="utbetaling.lamell.oppsummering.brutto"/></th>
                <th><wicket:message key="utbetaling.lamell.oppsummering.trekk"/></th>
                <th><wicket:message key="utbetaling.lamell.oppsummering.utbetalt"/></th>
            </tr>
            </thead>
            <tbody wicket:id="hovedytelser">
            <tr>
                <td>
                    <span class="hovedytelse" wicket:id="hovedYtelsesBeskrivelse">[]</span>
                </td>
                <td></td>
                <td>
                    <span class="brutto" wicket:id="bruttoUnderytelser">[]</span>
                </td>
                <td>
                    <span class="trekk" wicket:id="trekkUnderytelser">[]</span>
                </td>
                <td>
                    <span class="netto" wicket:id="nettoUnderytelser">[]</span>
                </td>
            </tr>
            <tr wicket:id="underYtelsesBeskrivelser">
                <td>
                    <span class="tall" wicket:id="underYtelsesBeskrivelse">[]</span>
                </td>
                <td>
                    <span class="tall" wicket:id="ytelsesBelop">[]</span>
                </td>
                <td></td>
                <td>
                    <span class="tall" wicket:id="trekkBelop">[]</span>
                </td>
                <td></td>
            </tr>

            </tbody>
        </table>
    </div>

</wicket:panel>
</html>
