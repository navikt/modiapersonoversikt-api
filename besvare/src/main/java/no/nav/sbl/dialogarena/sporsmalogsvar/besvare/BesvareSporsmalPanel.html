<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>

</head>
<body>

<wicket:panel>
    <div class="besvare-panel">
        <form wicket:id="svar" class="svar-seksjon">
            <div class="form-top">
                <h3 wicket:id="tema"/>
                <div class="innsynsvelger">
                    <div class="innsynsvelger-knapp"></div>
                    <div class="innsynsvelger-liste">
                        <label class="innsynsvelger-lukk">&#x2715</label>
                        <input type="checkbox" wicket:id="erSensitiv" id="besvarepanel-sensitiv"/>
                        <label for="besvarepanel-sensitiv">Sensitivt</label>
                    </div>
                </div>
            </div>
            <div class="form-body">
                <h2 class="robust">Svar bruker</h2>
                <span wicket:id="feedback"></span>
                <textarea id="tekstfelt" wicket:id="svar.fritekst" rows="1"/>
                <input type="submit" class="send-svar-knapp knapp-hoved-stor" wicket:id="send" value="Send"/>
            </div>
        </form>
        <section wicket:id="siste-melding" class="sporsmal-seksjon">
            <h2 wicket:id="overskrift" class="robust">[[Melding fra bruker]]</h2>
            <aside wicket:id="sisteMelding.sendtDato">[[1. oktober 2013]]</aside>
            <wicket:container wicket:id="sisteMelding.fritekst" >[[Dette lurer jeg p√•.]]</wicket:container>
        </section>
        <section class="tidligere-dialog-seksjon">
            <article wicket:id="tidligereDialog">
                <header wicket:id="sendtDato"/>
                <div class="dialog-innhold">
                    <h2 wicket:id="overskrift" class="robust"/>
                    <div class="utvide-tekst-pil"></div>
                    <hr class="robust-strek" />
                    <section class="fritekst">
                        <wicket:container wicket:id="fritekst" />
                    </section>
                </div>
            </article>
        </section>
    </div>
</wicket:panel>
</body>
</html>
