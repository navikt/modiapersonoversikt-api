<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>

</head>
<body>

<wicket:panel>
    <div class="besvare-panel">
        <form wicket:id="svar" class="svar-seksjon">
            <div class="form-top">
                <h3 wicket:id="tema"/>
                <div class="innsynsvelger">
                    <div class="innsynsvelger-knapp" style="width: 1em; height: 1em; float:right; margin-right: 1em; background-color: dodgerblue"></div>
                    <div class="innsynsvelger-liste">
                        <label class="innsynsvelger-lukk">&#x2715</label>
                        <input type="checkbox" wicket:id="svar.sensitiv" id="besvarepanel-sensitiv"/>
                        <label for="besvarepanel-sensitiv">Sensitivt</label>
                    </div>
                </div>
            </div>
            <div class="form-body">
                <h2 class="robust">Svar bruker</h2>
                <span wicket:id="feedback"></span>
                <textarea id="tekstfelt" wicket:id="svar.fritekst" rows="1"/>
                <input type="submit" class="send-svar-knapp knapp-hoved-stor" wicket:id="send" value="Send"/>
            </div>
        </form>
        <section wicket:id="sporsmal" class="sporsmal-seksjon">
            <h2 class="robust">Fra bruker</h2>
            <aside wicket:id="sporsmal.sendtDatoAsString"/>
            <p wicket:id="sporsmal.fritekst"/>
        </section>
        <section class="tidligere-dialog-seksjon">
            <article wicket:id="tidligereDialog">
                <header wicket:id="sendtDato"/>
                <div class="dialog-innhold">
                    <h2 wicket:id="overskrift" class="robust"/>
                    <div class="utvide-tekst-pil"></div>
                    <hr/>
                    <p wicket:id="fritekst"/>
                </div>
            </article>
        </section>
    </div>
</wicket:panel>
</body>
</html>
