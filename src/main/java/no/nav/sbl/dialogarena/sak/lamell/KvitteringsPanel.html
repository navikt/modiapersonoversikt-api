<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>

    <div class="kollapsbar">

        <section wicket:id="innsendteVedleggSection">

                    <img src="./img/hake_svart.svg">

            </ul>
        </section>

        <section wicket:id="manglendeVedleggSection">

                    <wicket:container wicket:id="dokument"/>

        <p class="kvitteringsinfo" wicket:id="kvitteringsinfo-bottom">[]</p>

    <a class="mini toggle-kollapsbar" href="#">
