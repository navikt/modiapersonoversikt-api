<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head></head>
<body>
<wicket:panel>
    <h2>
        <wicket:message key="journalforingEnkeltSak.overskrift"/>
    </h2>
    <div class="robust-strek"></div>
    <form wicket:id="journalforForm">
        <div class="sakliste">
            <h2 wicket:id="sakstype" class="medium sakstype"></h2>
            <hr class="linje"/>
            <span wicket:id="temaNavn" class="temaoverskrift"></span>
            <label>
            <span>
                <span class="saksTekst"><wicket:message key="journalfor.sak.saksIdTekst"/></span>
                <span wicket:id="saksIdVisning"/>
            </span>
            <span>
                <span class="saksTekst"><wicket:message key="journalfor.sak.opprettetDatoTekst"/></span>
                <span wicket:id="opprettetDatoFormatert"/>
            </span>
            <span>
                <span class="saksTekst"><wicket:message key="journalfor.sak.fagsystemTekst"/></span>
                <span class="verdi"><div wicket:id="fagsystemNavn"/></span>
            </span>
            </label>
        </div>
        <hr class="linje"/>
        <div wicket:id="feedback" class="feedback" role="alert" aria-live="assertive" aria-atomic="true"></div>
        <input type="submit"
               class="send knapp-hoved-stor"
               wicket:id="journalforTraad"
               wicket:message="value:journalfor.knapp.send"/>
    </form>
</wicket:panel>
</body>
</html>
