<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
	<wicket:head>
		<title>Modia</title>
	</wicket:head>
	<wicket:extend>

				<img class="modia-logo" wicket:id="modia-logo"/>
				<div id="hentPerson">
                    <label class="ledetekst" for="foedselsnummerInput"><wicket:message key="personsok.ledetekst">[]</wicket:message></label>
					<wicket:container wicket:id="searchPanel"/>
                    <button class="personsok-button personsok-movable" id="toggle-personsok"

                            title:personsok.apnetekst,
                            data-apne:personsok.apnetekst,
                            data-lukke:personsok.lukketekst">
                        A
                    </button>
				</div>

			<wicket:container wicket:id="personsokPanel"/>
		</body>
	</wicket:extend>
</html>
