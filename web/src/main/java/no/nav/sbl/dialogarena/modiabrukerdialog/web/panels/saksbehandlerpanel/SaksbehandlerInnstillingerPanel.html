<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:panel>
    <div class="saksbehandlerinstillinger">
        <h3>
            <wicket:message key="enhetsvalg.overskrift"/>
        </h3>
        <form wicket:id="enhetsform" class="centered enhetsform">
            <wicket:container wicket:id="enhet">
                <div wicket:id="enhetsvalg" class="enhetsvalg">
                    <input wicket:id="enhetId" type="radio"/>
                    <label wicket:for="enhetId" class="sort-skrift">
                        <div wicket:id="enhetNavn"></div>
                    </label>
                </div>
            </wicket:container>
            <div class="midtstilt-innhold">
                <a wicket:id="velg" class="send knapp-hoved-stor">velg</a>
            </div>
        </form>
    </div>
</wicket:panel>
</body>
</html>
