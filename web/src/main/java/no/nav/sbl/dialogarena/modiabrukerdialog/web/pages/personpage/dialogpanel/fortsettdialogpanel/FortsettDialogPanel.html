<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:panel>
    <article>
        <section wicket:id="leggtilbakepanel" class="leggtilbake" aria-expanded="false" aria-live="polite"
                 aria-atomic="true" aria-relevant="additions removals"></section>
        <section wicket:id="leggtilbakedelvissvarpanel" class="leggtilbakemeddelvissvar" aria-expanded="false"
                 aria-live="polite" aria-atomic="true" aria-relevant="additions removals"></section>
        <section wicket:id="visTidligereMeldingsdetaljerContainer"></section>
        <section wicket:id="svarcontainer" class="svarcontainer">
            <form wicket:id="fortsettdialogform">
                <div wicket:id="feedback" class="feedback" role="alert" aria-live="assertive" aria-atomic="true"></div>
                <wicket:container wicket:id="fortsettdialogformelementer">
                    <div wicket:id="journalforing" class="journalforingSporsmal"></div>
                    <span wicket:id="journalforing_feedback" class="journalforing-feedback"></span>

                    <div wicket:id="oppgaveTilknytningPanel"></div>

                    <wicket:container wicket:id="skrivestotteContainer"/>

                    <div class="kanaloverskrift">
                        <h1 class="medium dialogpanel-header">
                            <span wicket:id="kanalbeskrivelse">Beskrivelse av kanalen som er valgt</span>
                        </h1>
                        <button wicket:id="skrivestotteToggler" class="skrivestotteToggle"
                                wicket:message="title:skrivestotte.title">
                            <span class="vekk"><wicket:message key="skrivestotte.arialabel"/></span>
                        </button>
                    </div>
                    
                    <section wicket:id="tekstfelt" class="tekstfelt"></section>
                    <span wicket:id="tekstfelt_feedback" class="tekstfelt-feedback"></span>
                    <div class="kanalvelger clearfix">
                        <div wicket:id="kanal">
                            <div wicket:id="kanalvalg" class="kanalvalg">
                                <input wicket:id="kanalknapp" type="radio"/>
                                <label wicket:id="kanalknapp-label">
                                    <span wicket:id="kanalikon"></span>
                                    <span wicket:id="kanalknapp-label-tekst" class="hidden"></span>
                                </label>
                            </div>
                        </div>
                        <span wicket:id="kanal_feedback" class="kanal-feedback"></span>
                    </div>
                    <div class="brukerkansvar">
                        <input type="checkbox" wicket:id="brukerKanSvare"/>
                        <label wicket:for="brukerKanSvare">
                            <wicket:message key="dialogpanel.brukerKanSvare"/>
                        </label>
                    </div>
                </wicket:container>
                <input type="submit" wicket:id="send" class="send knapp-hoved lang-tekst"/>
            </form>
            <a wicket:id="leggtilbake" role="button" class="focus-fyll"><span wicket:id="leggtilbaketekst"></span></a>
            <a wicket:id="leggtilbakemeddelvissvar" role="button" class="focus-fyll"><span wicket:id="leggtilbakedelvistekst"></span></a>
        </section>
    </article>
    <div wicket:id="kvittering" class="kvittering"></div>
</wicket:panel>
</body>
</html>
